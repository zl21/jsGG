<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			
			/**
			 * 1、,运算符：分割多个语句，一般用于声明多个变量并赋值；
			 * 2、JS中运算符优先级与数学中一样：先取余，再乘除，后加减；
			 * 3、与&&取第二个真（全true择后真，一假择假）；或||取第二个假（全false择后假，一真择真）
			 * 4、在JS运算表中越靠前的行优先级越高，同行按从左往右运算。常用排序为：
			 * 		——：.、[]、new、
			 * 		——：()、
			 * 		——：++、--、
			 * 		——：！、~、+正、-负、typeof、void、delete、
			 * 		——：%、*、/、
			 * 		——：+、-、
			 * 		——：<<、>>、>>>、
			 * 		——：<、<=、>、>=、
			 * 		——：==、!==、===、
			 * 		——：&、
			 * 		——：^、
			 * 		——：|、
			 * 		——：&&、
			 * 		——：||、
			 * 		——：?:、
			 * 		——：=、+=、-=、*=、/=、%=、<<=、>>=、>>>=、&=、^=、|=、
			 * 		——：，
			 */
			var result = 1 || 2 && 3;//先&&后||，1 || 3，1
			var result = 2 && 0;// 0
			var result = 1 || 2 && 0;//先&&后||，1 || 0，1
			console.log(result);
			
		</script>
	</head>
	<body>
	</body>
</html>
