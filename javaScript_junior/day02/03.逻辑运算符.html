<!DOCTYPE html>
<html>
	<head>
		<meta charset="{CHARSET}">
		<title></title>
		<script type="text/javascript">
			
			/**
			 * ---------------------------- 三种逻辑运算 ----------------------------
			 * 1、非 ！：true与false的转换。针对非布尔值则先转换为boolean再运算。可以对任意值取两次反来转为boolean类型。
			 * 2、与 &&：全真则真，一假则假；（JS中为短路与：第一个值为false则不继续往后运算了）
			 * 3、或 ||：全假则假，一真则真；（JS中为短路或：第一个值为true则不继续往后运算了）
			 * */
			var a = 10;
			a = !a;
			console.log(a);//false
			console.log(typeof a);
			
			/**
			 * ---------------------------- 非boolean型的逻辑运算 ----------------------------
			 * 1、非 ！：针对非布尔值则先转换为boolean再运算。可以对任意值取两次反来转为boolean类型。
			 * 2、与 &&：全真则真，一假则假；为真返回后面，反之返回前面的（真后假前）。
			 * 			技巧：全真择后真，一假择假。（从左往右，取第一个为假的，第一个和第二个都是真则取第二个）
			 * 3、或 ||：全假则假，一真则真；真前假后。
			 * 			技巧：全假择后假，一真择真。（从左往右，取第一个为真的，第一个和第二个都是假则取第二个）
			 * 注：NaN为false。
			 * */
			var result = 0 && 2;
			console.log(result);//0,假前
			result = 2 && 4;
			console.log(result);//4,真后
			
		</script>
	</head>
	<body>
	</body>
</html>
