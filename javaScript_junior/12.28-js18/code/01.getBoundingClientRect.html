<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>getBoundingClientRect</title>
    <style>
        .box{
            width: 200px;
            height: 200px;
            background: red;
            margin: 200px auto;
        }
    </style>
</head>
<body>
<div class="box"></div>
<script>
    /*
    * getBoundingClientRect:
    *   获取某个元素距离视窗的位置的集合，有left top  right  bottom属性
    *   left:元素的左边到窗口左边的距离
    *   top:元素的上边到窗口上边的距离
    *   bottom:元素的下边到窗口上边的距离
    *   right:元素的右边到窗口左边的距离
    *
    *   height/width:  获取当前元素的宽高，IE9+ 兼容
    *
    *
    * */
    var oBox = document.querySelector(".box");
    console.log(oBox.getBoundingClientRect());
</script>
</body>
</html>
