        }

        function copyEleText(obj) {
            var oIpt = document.createElement("input");
            document.body.appendChild(oIpt);
            oIpt.value = obj.innerHTML;
            oIpt.select();
            document.execCommand("copy");
            document.body.removeChild(oIpt);
        }
    </script>
