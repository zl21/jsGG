<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>系统滚动条</title>
    <style>
        html{
            width: 400px;
            height: 400px;
            border: 1px solid #000;
            margin: 0 auto;
            /*overflow: auto;*/
        }
        body{
            width: 200px;
            height: 2000px;
            border: 1px solid red;
            margin: 0 auto;
            /*overflow: auto;*/
        }
        .con{
            width: 200px;
            height: 1000px;
            background-color: yellow;
        }
    </style>
</head>
<body>
<!--
    如果html和body都有overflow属性，则body是body的滚动条，html是系统的
    如果html和body只有一个又overflow属性，则他们都会给到系统上

    去掉默认的系统滚动条 只需要将html  body 设置高度 100%  然后设置他们的overflow都是hidden
-->
    <div class="con"></div>
</body>
</html>
