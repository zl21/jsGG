    *   reduce的参数函数，有4个参数 1）上一次的返回值 2）本次进入函数的值  3）下标 4）数组
    *
    * */

    //如果没有指定第一个进入的返回值，则第一次进入时，把下标为0 的值作为上一次的返回值进来，直接开始第二次迭代

    // 计算数组的最大值
    // 已知 Math.max()方法可以传入两个或多个参数，比较值的大小，返回最大的值
    var arr = [1,5,6,34,32,1,56,21];
    var numMax = arr.reduce(function (a,b,c,d) {
        return Math.max(a,b);
    })
    console.log(numMax);//56
