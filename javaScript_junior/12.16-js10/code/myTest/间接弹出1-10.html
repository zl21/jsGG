<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>间接弹出1-10</title>
</head>
<body>
<script>
    // var i = 1;
    var timer = setInterval(function () {
        for (var i = 1; i <= 10 ; i++) {
            console.log(i);
        }
        clearInterval(timer);
    },6000/10);
</script>
</body>
</html>
