<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>延迟调用计时器小练习</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #box{
            width: 300px;
            margin: 100px auto;
            position: relative;
        }
        #box #tit{
            width: 300px;
            height: 50px;
            background-color: #ccc;
            font-size: 30px;
            text-align: center;
            line-height: 50px;
        }
        #box #con{
            width: 400px;
            height: 300px;
            background-color: #0ee69c;
            font-size: 40px;
            color: #fff;
            line-height: 300px;
            text-align: center;
            position: absolute;
            left: 0;
            top: 50px;
            display: none;
        }
    </style>
</head>
<body>
<div id="box">
    <h2 id="tit">我是标题</h2>
    <p id="con">我是内容</p>
</div>
<script>
    /*
    * 延迟调用计时器小练习
    * */
    var oBox = document.getElementById("box");
    var oCon = document.getElementById("con");
    var timer = null;
    oBox.onmouseenter = function () {
        clearTimeout(timer);
        oCon.style.display = "block";
    }
    oBox.onmouseleave = function () {
        timer = setTimeout(function () {
            oCon.style.display = "none";
        },300)
    }

</script>
</body>
</html>
