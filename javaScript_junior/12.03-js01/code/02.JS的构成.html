    JS的构成：
        1.ECMAScript:语言的核心
        2.DOM（文档对象模型），提供了一系列的应用程序接口（API），供我们开发者对DOM的添加删除修改等等操作
        3.BOM（浏览器对象模型）客户端和浏览器端窗口操作的基础，可以使用BOM对浏览器窗口进行访问和操作，比如移动窗口位置，返回历史记录等等，BOM没有一个成型的规范，但是所有浏览器都支持
