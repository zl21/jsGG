<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>定义全局变量的3种方式</title>
</head>
<body>
<!--
    定义全局变量的3种方式：
        1.在所有的函数体外直接使用 var关键字声明
            因为在JS中，作用域就是靠函数换分的，所以在所有函数体外声明

        2.直接添加到全局对象window上，在js中，全局作用域对象是window。无论写在哪一个地方都是全局变量

        3.直接给未声明的变量赋值，它也是全局变量，这种全局变量被称作为隐式的全局变量


    ！！！变量污染：
        全局变量在全局作用域都是可见的，因此具有污染性。大量使用全局变量会降低程序的可靠性，我们尽可能少的去使用全局变量。

-->

<script>
    //方法1：在所有函数体外直接使用var关键字声明变量
        var a = 1;

    //方法2：直接添加到全局对象window上
        window.b = 2;

    //方法3：直接给未声明的变量赋值
        c = 3;
</script>
</body>
</html>
