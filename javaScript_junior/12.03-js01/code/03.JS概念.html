<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>JS概念</title>
</head>
<body>
    <!--
        JavaScript是一种直译式脚本语言，一种动态类型，弱类型，基于原型的一个语言
        JavaScript它的解释器被称为JavaScript引擎

        直译式：
            它不需要经过编译器先行编译为机器码，之后直接在 CPU 中运行。
            直译式语言需要通过解释器，在运行期动态直译

        脚本语言：
            JavaScript是在程序的运行过程中逐行进行解释，只在被调用时进行解释或编译

        动态类型：
            变量使用之前不需要类型声明，通常变量的类型是被赋值的那个值的类型

        弱类型：
            数据类型可以被忽略的语言。它与强类型定义语言相反, 一个变量可以赋不同数据类型的值

        基于原型：
            只有对象,没有类;对象继承对象,而不是类继承类。“原型对象”是基于原型语言的核心概念。原型对象是新对象的模板，它将自身的属性共享给新对象。一个对象不但可以享有自己创建时和运行时定义的属性，而且可以享有原型对象的属性。

    -->
</body>
</html>
