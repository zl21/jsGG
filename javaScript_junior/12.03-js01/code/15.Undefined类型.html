<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Undefined类型</title>
</head>
<body>
<script>
    /*
    *   Undefined类型：
    *       Undefined类型只有唯一一个值 就是  undefined。在使用var声明变量，并且没有初始化的时候，这个变量的值就是undefined。
    *       我们不会主动设置一个值是undefined，一般是在出现错误的时候，才会被打印出来
    *
    * */


    /*
    * 常见的 undefined类型应用场景
    *   1、仅声明未定义；
    *   2、调用函数时不给值；
    *   3、要获取的某对象的 某属性未定义 或 直接未声明某属性 时；
    *   4、函数没有返回值的时；
    * */

    //1.仅声明未定义。变量被声明了，但是没有被赋值 ，变量就等于undefined
    var a ;
    console.log(a);//undefined
    console.log(a + 1);//NaN

    // console.log(b);//报错：Uncaught ReferenceError: b is not defined。找不到b  并且代码会停止运行



    //2.调用函数时不给值。调用函数的时候，应该提供的参数没有提供，该参数就是undefined

    //声明函数使用 function关键字  后边跟函数名 +小括号（写参数的）+花括号（函数体）
    function add(a,b) {
        //函数的参数其实可以看做是函数中的局部变量，需要调用时传入参数赋值
        console.log(a);
        console.log(b);
        console.log(a + b);
    }

    //当不传入参数的时候，参数使用时就是一个undefined
    add();//调用函数 直接使用函数名+（） 传入参数即可


    //3.对象没有赋值的属性或者没有该属性的时候，获取该属时值为undefined

    //狭义的对象是用来储存一系列值使用的，由一个或多个键值对构成
    var yourGirlFriend = {
        name:"cuihua",
        sex:"女",
        age:"18",
    }
    console.log(yourGirlFriend.name);//'cuihua'
    console.log(yourGirlFriend.weight);//undefined


    //4.函数没有返回值的时候，就默认返回undefined
    function reduce(a) {
        // alert(a + 1);
        var result = a + 1;
        //函数内部可以使用 return 来返回值 调用函数的时候，可以接受到这个返回值
        // return result;
    }

    var num = reduce(2);
    console.log(num);//undefined


</script>
</body>
</html>
