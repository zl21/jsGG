<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS历史</title>
</head>
<body>
<!--
    JS历史：
        1995年：NetSpace（网景）公司在 NetSpace Navigator 1浏览器中 加入了免费的开发工具LiveScript
        后因Java比较出名，所以改名为JavaScript
        后来IE也发布JScript

        1997年，ECMA（欧洲计算机制造商协会）为JavaScript1.1版本制定了规范（ECMA-262），并且命名为ECMAScript，
        浏览器厂商使用ECMAScript作为各自的JavaScript实现标准

    ECMAScript版本：
        1.1998  ES2.0
        2.99  ES3.0 成为了JavaScript的通用标准，广泛支持
        3.07年 ES4.0草案发布，08年停止发布ES4.0，将其中一小部分拿出来更新为ES3.1。也就是后来的ES5
        4.09年发布ES5   11年  ES5.1
        5.13年  ES6草案发布
        6.15年 ES6正式发布，并且命名为ES2015
        7.从此以后，JavaScript规范就开始以年份命名  目前最新版本是ES2019  （ES10）



-->
</body>
</html>
