<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS基本语法</title>
</head>
<body>
<!--
    JS基本语法：
        1.命名要区分大小写：
            var apple = 1; 和 var Apple = 2;是两个完全不一样的变量，为了避免出现问题，基本都是用小写
            但是在某些情况通常要使用大写：
            1)构造函数 名字首字母大写
            2）如果命名是由多个单词组成，考虑驼峰值命名， 除了第一个以外，其他首字母大写
                var appleNumber = 12;
            3) 在ES6中 使用const定义常量的时候
                const SEX = "女";

        2.标识符
            标识符是：变量，函数，属性，函数参数（自己命名的可以称作标识符）
            标识符命名有规范的：
                1）第一个字符必须是 字母 下划线(_) 或 美元符号（$）。
                2）其他字符可以是 字母 数字 下划线 美元符号
                3）不要使用空格
                4）不要使用关键字 或 保留字（尽管保留字在这门语言中还没有任何特定的用途,但它们有可能在将来被用作关键字 ） 命名

        3.注释：
            //单行注释  ctrl+/
            /*多行注释*/  ctrl+shift+/

        4.语句：
            JS的语句是以 ; 为结尾的
            虽然不一定是必须的，但是我们建议不要忽略
            代码块{ }结束后边可以省略




-->
<script>
    //var a = 1;

    /*
    function f() {
        alert(1)
    }
    */

    /*var a = 1
    alert(a)*/
    
    var a = 1
    (function () {
        
    })
    
</script>
</body>
</html>
