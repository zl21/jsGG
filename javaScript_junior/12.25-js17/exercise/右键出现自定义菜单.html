<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>右键自定义菜单</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        .outer{
            /*width: 40px;*/
            /*height: 60px;*/
            border: 1px solid;
            background-color: #bf1;
            position: fixed;
            left: 0;
            top: 0;
        }
    </style>
</head>
<body>
<div class="outer">
    <ul>
        <li>来吧来吧相约98</li>
        <li>一荤一素</li>
        <li>Lover</li>
        <li>Set off</li>
    </ul>
</div>
<script>
    var oOuter = document.querySelector(".outer");
    document.oncontextmenu = function (e) {
        var e = e || window.event;
        e.preventDefault ? e.preventDefault(): e.returnValue = false;
        var win = {
            x : e.clientX,
            y : e.clientY
        };
        if (win.x + oOuter.offsetWidth >= (document.documentElement.clientWidth || document.body.clientWidth)){
            oOuter.style.left = (win.x - oOuter.offsetWidth) + "px";
        }else{
            oOuter.style.left = win.x + "px";
        }
        if (win.y + oOuter.offsetHeight >= (document.documentElement.clientHeight || document.body.clientHeight)){
            oOuter.style.top = (win.y - oOuter.clientHeight) + "px";
        }else{
            oOuter.style.top = win.y + "px";
        }

    }
</script>
</body>
</html>
