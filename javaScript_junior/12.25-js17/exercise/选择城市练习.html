<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>选择城市</title>

    <style>
        *{
            margin: 0;
            padding: 0;
            list-style: none;
        }
        #outer{
            width: 400px;
            margin:20px auto;
        }
        #con{
            position: relative;
        }
        #select{
            height: 40px;
            background-color: grey;
            line-height: 40px;
        }
        #cityList{
            overflow: hidden;
            width: 400px;
            position: absolute;
            background-color: red;
            display: none;
        }
        #cityList li{
            width: 80px;
            text-align: center;
            margin: 10px;
            float: left;
        }
    </style>
</head>
<body>
<div id="outer">
    <h2 id="title">深圳</h2>
    <div id="con">
        <p id="select">点击我选择城市</p>
        <ul id="cityList">
            <li>深圳</li>
            <li>北京</li>
            <li>广州</li>
            <li>上海</li>
            <li>长沙</li>
            <li>南昌</li>
            <li>武汉</li>
            <li>焦作</li>
            <li>郑州</li>
            <li>太原</li>
            <li>草围</li>
        </ul>
    </div>
</div>
<script>
    var oSelect = document.getElementById("select");
    var oTitle = document.getElementById("title");
    var oUl = document.getElementById("cityList");
    var oCon = document.getElementById("con");
    var oLis = document.getElementsByTagName("li");
    oSelect.onclick = function () {
        oUl.style.display = "block";
        document.onmousedown = function (e) {
            var e = e || window.event;
            if (e.target.nodeName.toLowerCase() == "li"){
                oTitle.innerText = e.target.innerHTML;
                oUl.style.display="none"
            }else{
                oUl.style.display="none"
            }

        }
    }
</script>
</body>
</html>
