<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>鼠标跟随移动</title>
    <style>
        img{
            position: absolute;
            width: 20px;
            height: 20px;
        }
    </style>
</head>
<body>
<img src="../images/heart.png" alt="" id="pic">
<script>
    var oPic = document.getElementById("pic");
    document.onmousemove = function (e) {
        var e = e || window.event;
        oPic.style.top = e.clientY + "px";
        oPic.style.left = e.clientX + "px";
    }
</script>
</body>
</html>
