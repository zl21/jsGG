<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>小球球的曲线运动</title>
    <style>
        .box{
            width: 30px;
            height: 30px;
            background-color: hotpink;
            border-radius: 50%;
            position: fixed;
            left: 0;
            top: 50%;
            margin-top: -15px;
        }
    </style>
</head>
<body>
    <div class="box"></div>
<script>
    /*
    * 小球球的sin曲线运动：
    * */
    var oBox = document.querySelector(".box");
    var timer = null;
    var x = 0;
    var y = 0;
    var oldTop = oBox.offsetTop;
    timer = setInterval(function () {
        x ++;
        y = (Math.sin(x * (2 * Math.PI / 360)) * 200);//乘个200y轴变化明显点
        oBox.style.top = oldTop - y + "px";
        oBox.style.left = x + "px";
    },1);
</script>
</body>
</html>
