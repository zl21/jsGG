<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Math对象</title>
</head>
<body>
<script>
    /*
    * Math对象是JS的内置对象，提供了一系列数学常数和数学方法
    *   因为Math对象只提供了静态的属性和方法，所以使用的时候不需要实例化
    *   Math对象的属性：（提供一些只读的数学常数）
    *       Math.PI：圆周率
    *       .E：自然底数
    *       .LN2： 2的自然对数
    *       .SQRT2:2的平方根
    *       .SQRT1/2:二分之一的平方根
    *
    *
    *   Math对象的方法：
    *       Math.abs():绝对值, 对非纯数字的字符串转成NaN
    *       Math.ceil():向上取整, 向大数取整
    *       Math.floor():向下取整,  向小数取整
    *       Math.round():四舍五入,
    *           正数：小数点后大于等于5 则整数部分加1，小于5 整数部分不变
    *           负数：小数点后大于5  整数部分减1
    *                   小于5  整数部分不变
    *                   等于5 如果小数点拥有后一位，则减1  如果没有后1位 则不变
    *       Math.max和Math.min:  求一组数字中的最大值和最小值
    *       Math.pow():两个参数，第一个参数是底数,第二个参数是幂
    *       Math.sin(),Math.cos(),Math.tan():  求一个角度的 正弦、 余弦、  正切，  接受的参数必须是弧度（1弧度=2π/360）
    *       Math.sqrt():求一个值的平方根
    *       Math.random():生成一个 [0,1) 之间的随机数
    * */

    console.log(Math.PI);
    console.log(Math.E);
    console.log(Math.LN2);
    console.log(Math.LN10);
    console.log(Math.SQRT1_2);
    console.log(Math.SQRT2);

    console.log(Math.abs(4));;//4
    console.log(Math.abs(-4));;//4
    console.log(Math.abs(-Infinity));;//Infinity
    console.log(Math.abs("-3px"));;//NaN
    console.log(Math.abs("-3"));;//3


    console.log(Math.ceil(3.1));//4
    console.log(Math.ceil(3.5));//4
    console.log(Math.ceil(-3.1));//-3
    console.log(Math.ceil(-3.5));//-3

    console.log(Math.floor(3.1));//3
    console.log(Math.floor(3.5));//3
    console.log(Math.floor(-3.1));//-4
    console.log(Math.floor(-3.5));//-4

    console.log(Math.round(3.1));;//3
    console.log(Math.round(3.5));;//4
    console.log(Math.round(3.55));;//4
    console.log(Math.round(3.6));;//4
    console.log(Math.round(-3.1));;//-3
    console.log(Math.round(-3.5));;//-3
    console.log(Math.round(-3.51));;//-4
    console.log(Math.round(-3.6));;//-4


    console.log(Math.max(45, 32, 45, 65, 12, 3, 8, 45, 33));
    console.log(Math.min(45, 32, 45, 65, 12, 3, 8, 45, 33));

    console.log(Math.pow(2, 200));
    console.log(Math.pow(2.1, 200));

    // 1度的弧度 ：2 * Math.PI / 360
    console.log(Math.sin(30 * 2 * Math.PI / 360));

    console.log(Math.sqrt(4));

    setInterval(function () {
        console.log(Math.random());
    },300)
</script>
</body>
</html>
