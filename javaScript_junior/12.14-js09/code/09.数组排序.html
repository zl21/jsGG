<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数组排序-reverse</title>
</head>
<body>
<script>
    /*
    * reverse：
    *   reverse方法能够颠倒数组元素的排列顺序，该方法没有任何参数
    *   reverse方法改变原来的数组，没有返回值
    *
    *
    * */
    var arr = [1,2,"a","2","b",1,[1]];
    console.log(arr.reverse());
    console.log(arr);
</script>
</body>
</html>
