<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>添加元素</title>
</head>
<body>
<script>
    /*
    * 添加元素：
    *   - push可以在数组末尾添加元素，unshift可以在数组的头部添加元素
    *   - 可以使用中括号和下标值 来添加元素，或者是修改元素
    *   - concat方法能够把传递的参数，按顺序依次插入到数组的末尾
    *       - 不会修改原数组，而是返回了一个拼接值以后的新数组
    *       - 如果想要改变原数组，建议使用push或者unshift，但是push和unshift不能打散数组
    *       - 如果参数是数组，则把数组打散，分为独立的值插入到元素后
    *       - concat只能打散1纬数组，不能打散二维数组
    *
    *   - splice方法可以在指定位置的下标添加元素
    *       无论是否删除，都会把第三个参数以后的所有参数 按顺序放在第一个参数下标标记的位置
    *
    *
    * */

    // 可以使用中括号和下标值 来添加元素，或者是修改元素
    var arr1 = [1,2,3,4,5];
    arr1[5] = 6;
    arr1[10] = 10;//如果给后边元素设置值，中间的空白就变成了空位元素
    arr1[1] = "a";//这种方法只能给空位元素设置，或者是其他的没有的位置设置，否则就修改了元素
    console.log(arr1);


    // concat方法
    var arr2 = ["a","b","c"];
    console.log(arr2.concat(1, 2, 3));;
    console.log(arr2);//原数组不改变


    var arr2 = ["a","b","c"];
    arr2.push([1,2,3]);//push插入会把数组直接当成1个值插入
    console.log(arr2);

    var arr2 = ["a","b","c"];
    console.log(arr2.concat([1, 2, 3,[4,4,4]]));


    // splice方法可以在指定位置的下标添加元素
    var arr3 = ["a","b","c","d","e","f"];
    arr3.splice(2,0,"g","h");//无论是否删除，都会把第三个参数以后的所有参数 按顺序放在第一个参数下标标记的位置
    console.log(arr3);
</script>
</body>
</html>
