<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>sort方法</title>
</head>
<body>
<script>
    /*
    * sort方法：
    *   sort方法可以根据一定的条件对数组进行排序。
    *   如果不传递任何参数，则先把每一个值转换成string类型，然后按照ascII码的顺序进行排序
    *   sort方法也可以根据其他要求排序。这个时候必须给sort方法传递一个参数，这个参数是一个函数
    *       在这个函数中传入两个值，然后比较两个值的大小，然后返回说明两个值大小的一个数字
    *       （sort每次传入两个值，第一个参数a是后边的值，第二个参数b是前边的值，比较的时候如果返回的正数，则两个值不交换位置，如果返回的是负数，则两个值交换位置）
    *
    * */
    var arr = [1,2,3,4,22,34,32,34,100];
    console.log(arr.sort());
    console.log(arr);

    var arr = [1,2,4,3,22,34,32,34,100];
    /*arr.sort(function (a,b) {
        console.log(a,b)
        //sort每次传入两个值，第一个参数a是后边的值，第二个参数b是前边的值
        //如果返回的正数，则两个值不交换位置，如果返回的是负数，则两个值交换位置
        if (a > b){
            return 1;
        }else if(a < b){
            return -1;
        }else{
            return 0;
        }
    });*/
    arr.sort(function (a,b) {
        return a - b;//升序排列
    })
    console.log(arr);







    var arr = [1,2,4,3,22,34,32,34,100];
    /*arr.sort(function (a,b) {
        if (a > b){
            return -1;
        }else if(a < b){
            return 1;
        }else{
            return 0;
        }
    });*/

    arr.sort(function(a,b){
        // return -(a - b);//降序
        return b - a;
    })
    console.log(arr);
</script>
</body>
</html>
