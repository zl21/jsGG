<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>手写reverse翻转</title>
</head>
<body>
<script>
    /*
    * 手写reverse翻转
    * */

    function reverse(arr) {
        var newArr = [];
        for(var i in arr){
            newArr.unshift(arr[i]);
        }
        return newArr;
    }
    console.log(reverse([1, 4, 3, 2, 5, 1]));

</script>
</body>
</html>
