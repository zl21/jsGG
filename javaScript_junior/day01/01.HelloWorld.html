<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<!-- js代码要编写在<script></script>标签中 -->
		<script type="text/javascript">
			/* *
			 * 控制浏览器弹出一个警告；
			 */
			alert("这是我的第一行JS代码！");
			
			/* *
			 * 让计算机在页面中输出一个内容
			 * document.write()可以向body中输出一个内容
			 * document.write("看我出不出来！");
			 */
			
			/* *
			 * 向控制台输出一个内容
			 * console.log()的作用是向控制台输出一个内容（浏览器F12打开控制台
			 */
			console.log("你猜我在哪儿出来？");
		</script>
	</head>
	<body>
	</body>
</html>
