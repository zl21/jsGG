			 *  标识符：
			 * 1.所有可以由用户自主命名的符号；
			 *	-eg:变量名、函数名、属性名等；
			 * 2.命名规则：
			 * 	-可含数字、字母、_、&；
			 * 	-不能以数字开头；
			 * 	-不能是ES规则中的关键字或保留字；
			 * 	-采用驼峰命名法(小大)：首字母小写，其余单词首字母大写；
			 * 		-eg:helloWorld
			 * 	-JS(ES)底层使用的是Unicode编码格式；(所以UTF-8含有的内容都可以做标识符*包括中文*)；
			 */
