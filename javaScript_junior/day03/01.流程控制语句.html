<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			
			/**
			 * ---------------------------- 流程控制 ----------------------------
			 * -分类：
			 * 	1、条件判断语句
			 *  2、条件分支语句
			 *  3、循环语句
			 * 
			 * */
			/**
			 * ------------------------- 1、条件判断语句 -------------------------
			 * 1、if语句
			 * 		-语法一：
			 * 			if(true或false){
			 * 				语句;
			 * 				……;
			 * 			}
			 * 			注：不带{}的话只能控制离if最近的那条语句。
			 * */
			var a = 10;
			if (a > 1)
				//alert("为false则不弹出，被if控制了！现在为true！");
				//alert("这句不被if控制 ！");
				
			/**
			 *		-语法二：
			 * 			if(true或false){
			 * 				……;
			 * 			}else{
			 * 				……;
			 *			}
			 * */
			a = 50;
			if (a > 100) {
				document.write("a大于100！");
			} else{
				document.write("a小于100！");
			}
			document.write("<br>");
			
			/**
			 *		-语法三：
			 * 			if(true或false){
			 * 				……;
			 * 			}else if(true或false){
			 * 				……;
			 *			}else if(true或false){
			 * 				……;
			 *			}else{
			 * 				……;
			 *			}
			 * */
			
			/**
			 * ------------------------- 2、条件分支语句 -------------------------
			 *  语法：
			 * 		switch (表达式){
			 *			case value:
			 *				break;
			 *			case value:
			 *				break;
			 *			……
			 *			default:
			 *				break;
			 *		}
			 *	执行流程：从上至下 依此 将每个value与表达式进行全等（===）比较，从为true的那个case处开始执行代码（只要在当前case之后的都要执行，所以要用break来跳出执行）；为false则比较下一个value。default相当于else	
			 * */
			
			
			/**
			 * ------------------------- 3、循环语句 -------------------------
			 * 1、while循环
			 * 		-语法：
			 * 			while(条件表达式){
			 * 				循环体;
			 * 			}
			 * 		-初始化；
			 * 		-条件表达式；
			 * 		-定义更新表达式；如a++,不然没意义。
			 * 2、do...while循环
			 * 		-语法：
			 * 			do{
			 * 				循环体;
			 * 			}while(条件表达式);
			 * 		-执行流程:先执行do{循环体}，后判断，等于比while(){}循环多跑一遍循环体
			 * 1、for循环
			 * 		-语法：
			 * 			for(初始化;条件表达式;更新表达式){
			 * 				循环体;
			 * 			}
			 * 		-执行完循环体 再看 更新表达式；1判断，2执行，3更新，回到1……
			 * 		-初始化和更新表达式可以放在外面写：初始化;for(;条件表达式;){更新表达式}
			 * 		-初始化只执行一次。
			 * 		-这样写for(;;){}是死循环。
			 * */

			var n = 1;
			while (n < 10){
				document.write(n++);
			}
			*/
			
		</script>
	</head>

</html>
