			/* 练习四-2：再优化
			 * 打印出1-100间的质（素）数。
			 * */
			/**
			 * 开方的方法：
			 * 1、Math.sqrt()函数；sqrt = square方 root根
			 * 2、因为一个数若=x*y，则这个数一定能分别被x和y整除
			 * 		例： 36 = 1  36
			 * 				 2  18
			 * 				 3  12
			 * 				 4  9
			 * 				 6  6
			 * 				 6 = 根号(36)
			 * */
			console.time("test");
			
			for (var x=2; x<=1000; x++) {
				var flag = true;	//定义在外面不可以，why？
				for (var y=2; y<=Math.sqrt(x); y++) {
					if (x % y == 0) {
						//document.write(x + "不是质数。");
						flag = false;	//把当前这个x定义为false
						break;
					}
				}
				if (flag) {
					console.log(x);
				}
			}
			
			console.timeEnd("test");
