<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>三元运算符</title>
</head>
<body>
<script>
    /*
    * 三元运算符（三目运算符，条件运算符）：
    *   语法格式：判断式1 ? 表达式2 : 表达式3
    *       1.判断式1一定是返回一个布尔值 表达式2和表达式3可以是任意的式子
    *       2.如果说判断式1 返回true  则执行表达式2  并返回该表达式的值
    *       3.如果说判断式1 返回false  则执行表达式3 并返回该表达式的值
    *
    * */

    var a = true ? 3 : 2;
    console.log(a);

    var c;
    var b = true ? c = 3 : c = 4;
    console.log(c);//3
    console.log(b);//3


    //定义一个变量 判断这个变量是否被赋值，如果被赋值了 ，则使用这个值，否则给他一个默认值
    var d;
    typeof d != "undefined" ? d : d = 0;
    console.log(d)


</script>
</body>
</html>
