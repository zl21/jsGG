<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>操作符练习</title>
</head>
<body>
<script>
    /*
    * 判断闰年
    *   年份能够被4整除且不能够被100整除，或者年份能够被400整除
    * */
    var year = 2020;
    if (year % 4 == 0 && year % 100 != 0 || year % 400 == 0){
        alert("是闰年")
    } else{
        alert("不是哦")
    }
</script>
</body>
</html>
