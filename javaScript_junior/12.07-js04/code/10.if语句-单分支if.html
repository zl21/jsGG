<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>if语句-单分支if</title>
</head>
<body>
<script>
    /*
    * if语句-单分支if
    *   if(判断式){语句}
    *   如果判断式为真  则执行语句
    *   判断式不一定要书写各种操作符之类的,无论传递什么进去，都会返回一个布尔值，然后根据布尔值执行代码
    *   一般当出现（当。。。的时候，如果。。。。那么就。。。）
    *   如果if语句的代码块是单句，可以省略大括号（不推荐，避免错误发生）
    * */

    // 如果a是非0，那么就弹出天气好
    var a = 2;
    if (a != 0){
        alert("天气真好");
    }
    if(a){
        alert("天气真好");
    }

    if (a)
        alert("天气真好");


    // 练习：
    // 声明变量 a、b，且赋值 a 和 b 都等于5；当 a 等于 b 时，重新对 b 赋值为10，并弹出 b 的新值
    var a = 5;
    var b = 5;
    if (a == b){
        b = 10;
        alert(b);
    }
</script>
</body>
</html>
