    什么是语句
        ECMA-262规定了一组语句，语句定义了ECMAScript的语法。
        语句通常是由一个或多个关键字 来完成任务

    语句分类：
        声明（var function  label）
        分支控制（if else  else/if switch）
        循环控制（for  while   do/while）
        流程控制语句（break continue  return）
        异常处理语句（ try/catch  finally  throw）
-->
