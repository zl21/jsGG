<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>字符串转数字的方法总结</title>
</head>
<body>
<script>
    /*
    *   字符串转数字的方法总结：
    * */

    // 1.parseInt()
    console.log(parseInt("10"));

    // 2.*1
    console.log("10" * 1);

    // 3./1
    console.log("10" / 1);

    // 4.-0
    console.log("10" - 0);

    // 5.Number()
    console.log(Number("10"));

    // 6.parseFloat()
    console.log(parseFloat("10"));

    // 7.+ a
    console.log(+"10");
</script>
</body>
</html>
