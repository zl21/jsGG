<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>逗号操作符</title>
</head>
<body>
<script>
    /*
    * 操作符（运算符）：
    *   操作符是根据特定的规则对操作数进行运算
    *  js总共定义了47个操作符
    *
    * 操作符可分为 一元运算符  二元运算符  三元运算符
    * */

    /*
    * 逗号操作符
    *   1.是一个二元运算符，他能够先执行逗号左边的操作数，然后再执行右边的操作数，并且把右边的操作数返回
    *   2.在一条语句中 执行多个操作  ，比如声明多个变量
    *       var a,b,c,d;
    *
    * */

    var a = (1,2);
    console.log(a);//2

    var  b = (1,2,3,3,4,5,6,7);
    console.log(b);//7


    /*
    *   1.var i = 0  ，声明i 是0
    *   2.i<5 成立   那么就执行for代码块中的语句
    *   3.执行完代码块 去执行  i++  i变成1
    *   4.再次判断 i<5  成立 运行 ++  判断。。。。。。 直到i<5不成立  则for循环结束
    * */
    /*for (var i = 0; i < 5; i++) {
        alert(1);
    }*/

    // var a = (false,true)
    // i < 4,j < 7当j<7是true的时候，这句话一直都返回true，for就能一直运行
    for (var i = 0,j = 0; i < 4,j < 7; i++,j++) {
        alert(1);//弹出7次
    }
</script>
</body>
</html>
