<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>toString方法</title>
</head>
<body>
<!--

-->
<script>
    /*
    * toString方法:
    *   比如在 加号 一个字符串加数字的时候，会把数字变成字符串。数字是自己默默的调用toString方法，返回字符串
    *
    *   除了null和undefined之外，其他类型都有toString方法，一般是当值需要改变为字符串的时候，自动调用
    *
    * */

    //1.null
    // console.log(null.toString());//报错

    //2.undefined
    // console.log(undefined.toString());//报错

    //3.number
        //其他进制会先识别为十进制，然后再变成字符串
        //其他的值 直接变成相应的字符串
    console.log((11).toString());//'1'
    console.log((0xa).toString());//'10'
    //4.布尔值
    console.log(true.toString());//'true'

    //5.对象
    console.log([].toString());//''空字符串
    console.log(({}).toString());//[object Object]
    console.log({name:'lily'}.toString());//[object Object]

</script>
</body>
</html>
