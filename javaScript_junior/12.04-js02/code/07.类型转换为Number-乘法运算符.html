<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>类型转换为number </title>
</head>
<body>
<script>
    /*
    *   如果说变量乘以1  变量就会被自动隐式转换为数字类型，如果转不了就变成NaN
    * */
    var a = "1";
    console.log(a * 1);//number类型的  1


    var b = "1a";
    console.log(b * 1);//NaN

/*
*   减法也可以
* */
    var c = "1";
    console.log(c - 0);//number类型的  1


    var d = "1a";
    console.log(d - 0);//NaN

    /*除1也可以*/
    var e = "1";
    console.log(e / 1);//number类型的  1

    var f = "1a";
    console.log(f / 1);//NaN

</script>
</body>
</html>
