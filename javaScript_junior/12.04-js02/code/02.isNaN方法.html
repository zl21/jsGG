<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>isNaN方法</title>
</head>
<body>
<script>
    /*isNaN方法及应用：
        isNaN方法检测一个值是不是 非纯数字，如果是非纯数字，则返回true，否则返回false
        isNaN检测之前，会先把方法中的值转换成number类型
        */
    console.log(isNaN(12));//false
    console.log(isNaN("12a"));//false
    console.log(isNaN("12"));//false
</script>
</body>
</html>
