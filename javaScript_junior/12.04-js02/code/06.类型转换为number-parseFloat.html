<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>类型转换为number-parseFloat</title>
</head>
<body>
<script>
    /*
    * parseFloat()全局的方法，可以把数字或字符串 转换成浮点数。
    *   也就是说把第一个碰到的小数点 当做小数点，以后碰到的小数点当做非合法数字
    *   其他步骤和parseInt类似，但是不能转换其他进制

     */


    console.log(parseFloat(123));//123
    console.log(parseFloat(12.3));//12.3
    console.log(parseFloat("12.3.3"));//12.3
    console.log(parseFloat("a12.1"));//NaN

</script>
</body>
</html>
