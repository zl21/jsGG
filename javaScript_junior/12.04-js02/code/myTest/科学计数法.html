<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>科学计数法</title>
</head>
<body>
<script>
    var num = 1.2E-7;
    console.log(num);   //1.2E-7
    console.log(num + 1);   //运算之后会变成普通形式显示打印出来

//    打印一下最大最小值看看
    console.log(Number.MAX_VALUE);  //1.7976931348623157e+30
    console.log(Number.MIN_VALUE);  //5e-324
</script>
</body>
</html>
