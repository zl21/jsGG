<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>字符串倒序</title>
</head>
<body>
<script>
    var str = "abcdefg";
    var newStr = "";
    for (var i = 0; i < str.length; i++) {
        newStr += str[str.length - (i + 1)]
    }
    console.log(newStr);
</script>
</body>
</html>
