<script>

    * 执行上下文：
    *   什么是执行上下文：
    *       JS按照顺序依次从上至下解析，当然在解析之前要先进行预编译（预处理），比如声明提升、函数提升
    *       JS可以执行的代码有3种类型，全局代码、函数代码（局部）、eval。
    *       每次JS碰到一段可执行代码都会创建一个执行上下文，在js中会存在很多个执行上下文。所以JS会先创建一个执行上下文栈，用来管理所有的执行上下文
    *       执行上下文是一个抽象的概念，实际上就是内存中的一个区域
    *       当js执行开始解析程序的时候，最先遇到的全局代码，所以在刚开始，先生成一个全局的执行上下文，并且全局的执行上下文只有在程序全部运行结束以后，才清空
    *       当执行到一个函数的时候，会创建一个局部的全局上下文，当函数执行完毕，会把局部上下文从栈里弹出
    *       每一个执行上下文都有3个基本属性：变量对象，作用域链、this
