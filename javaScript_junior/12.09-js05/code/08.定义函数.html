<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>定义函数</title>
</head>
<body>
<script>
    /*
    * 定义函数：
    *   1.声明函数
    *       在js中可以使用function声明函数
    *             function funName（[args]）{代码块}
    *       1）funName是函数的名字，与变量名一样，按照标识符命名规范起名字
    *       2）函数名之后是一个由小括号包含的0个或多个参数列表，参数是可选的没有任何的数量限制
    *           参数也是一个标识符，只能在函数内部被访问（是函数的私有成员）
    *           调用函数的时候，向小括号传值，这样就可以用参数获取外部传入的值
    *       3）小括号后是一个大括号，大括号就是函数的主体内容。函数不可以省略大括号
    *       4）var 语句和 function语句都是声明语句，他们都会被在js预编译的时候被解析，被称作变量提升和函数提升
    *
    * */
    //直接声明函数，可以直接提升
    fn1(1,2,3);
    function fn1(a,b,c) {
        console.log(a,b,c)
    }


    //函数只有定义在了其他函数中，才是局部的函数，否则都是全局的，在哪都能调用
    //ES5中，不允许 函数书写在非函数的代码块中
    /*fn2();//oh
    console.log(fn2);
    var a = 100;
    if (a > 10){
        function fn2() {
            alert("oh");
        }
    }
    fn2();//oh*/


    //函数也可以不书写名字，这种函数被称作为匿名函数
    /*function () {
        alert("heng")
    }*/

    //匿名函数的执行方法 1   自调用(分为直接扩住函数体调用、在函数前添加 ！~ + - 一元运算符 然后 添加小括号调用)
    (function (){
        alert("heng");
    })();

    !function (){
        alert("heng");
    }()

    //匿名函数的执行方法 2  赋值调用  （也被称作为函数表达式）  这种方法只能提升fn3  不能提升函数体

    var fn3 = function (){
        alert("heng");
    }
    fn3()
</script>
</body>
</html>
