<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>异常理解</title>
</head>
<body>
<script>
    try {
        console.log("你先try试一下嘛！不行就到catch里面去处理去。");
    }catch (e) {
        console.log("我在这里等着处理你试出来的错误。")
    }finally {
        console.log("我这里，管你错不错你都得给我执行。")
    }
</script>
</body>
</html>
