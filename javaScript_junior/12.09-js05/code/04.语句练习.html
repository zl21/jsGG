<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>语句练习</title>
</head>
<body>
<!--
    /*
    * 收银程序
    * 用户可以输入 商品的单价  商品的数量 并计算折扣（如果消费达到500元  那么打8折) 弹出用户需要交纳的费用
    * 用户可以输入给多少钱  判断用户输入的钱够不够 并且计算找零钱
    */
-->
<script>
    //输入单价和数量
    var price = prompt("请输入单价");
    var count = prompt("请输入数量");

    // 计算总价钱
    var sumPrice = price * count;

    //判断是否折扣
    /*if (sumPrice  >= 500){
        sumPrice = sumPrice * 0.8;
    }*/
    sumPrice  >= 500 ? sumPrice *= 0.8 : sumPrice;
    // sumPrice = sumPrice  >= 500 ? sumPrice * 0.8 : sumPrice;

    //给用户弹出需要多少钱
    var userMoney = prompt("您需要支付" + sumPrice + "元,请付款");

    /*// 判断用户的钱，并让他重新付钱或者是找零
    if (userMoney >= sumPrice) {
        alert("谢谢光临 亲慢走，找您" + (userMoney - sumPrice) + "元");
    }else{
        alert("钱不够");
    }*/

    while(userMoney < sumPrice){
        alert("钱不够");
        userMoney = prompt("您需要支付" + sumPrice + "元,请付款");
    }

    alert("谢谢光临 亲慢走，找您" + (userMoney - sumPrice) + "元");



</script>
</body>
</html>
