    <title>事件模型</title>
</head>

<script>
    /*
    * 1.基本事件模型：
    *   DOM0的事件模型  onclick绑定  冒泡
    *
    * 2.DOM事件模型
    *   W3C指定的模型，所有的浏览器都支持 包含DOM2和DOM3提出来的模型   addEventListener（） 冒泡和捕获

    * 3.IE事件模型
    *   和DOM事件模型类似，低版本的IE使用  attachEvent（） 冒泡

    * 4.NetScape事件模型
    *   NetScape4版本中开始使用   NetScape6版本停止使用  捕获
    *
    *
    * */
</script>
