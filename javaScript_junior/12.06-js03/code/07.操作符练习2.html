<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>操作符练习2</title>
    <style>
        #box{
            background: #9b55ff;
        }
    </style>
</head>
<body>
<!--一个box宽度默认100px  高度默认100px  ，点击按钮，让box的宽高每次 加10. 如果大到300px 那么就停止-->
<button id="btn">点我变大  大！</button>
<div id="box" style="width: 100px;height: 100px;">看我 变大</div>
<script>
    /*
    *   1.获取元素
    *   2.点击按钮
    *   3.获取原来的宽高（直接使用style.width获取的是行内的，其他地方的css 获取不到）
    *   4.让原来的宽高 加10
    *   5.赋值
    *
    * */
    var oBtn = document.getElementById("btn");
    var oBox = document.getElementById("box");

    oBtn.onclick = function () {
        //获取数值的是时候 是字符串的100px  所以直接转数字 使用parseInt
        var oBoxWidth = parseInt(oBox.style.width);
        var oBoxHeight = parseInt(oBox.style.height);
        console.log(oBoxWidth,oBoxHeight);//100 100

        //让原来的宽高+10
        oBoxWidth += 10;
        oBoxHeight += 10;

        //判断：后如何不让后边的代码执行：1.在达到判断条件中 直接跳出当前事件函数  2.把后边的有语句放到else中
        // 方法1：
        /*if(oBoxWidth >= 300){
            alert("甭点");
        }else{
            //赋值
            oBox.style.width = oBoxWidth + "px";
            oBox.style.height = oBoxHeight + "px";
        }*/


        // 方法2
        if(oBoxWidth >= 300){
            alert("甭点");
            //只要满足条件  立马停止执行当前函数  直接退出  return
            return;
        }

        //赋值
        oBox.style.width = oBoxWidth + "px";
        oBox.style.height = oBoxHeight + "px";



    }




</script>
</body>
</html>
