<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>.乘性操作符</title>
</head>
<body>
<script>
    /*
    * .乘性操作符：
    *   分为 ： 乘法  除法  取余（求模）
    *   乘性操作符计算会把不同类型的值  转换成number类型 然后计算
    *
    * */

    //乘法：
    console.log(3 * 3);//9
    console.log(3 * -3);//-9
    console.log(3 * -3.1);//-9.3
    console.log(3 * null);//0 ____________注意______________
    console.log(3 * undefined);//NaN  ____________注意NaN与任何值作任何运算都为NaN______________
    console.log(3 * true);//3
    console.log(3 * false);//0
    console.log(3 * "false");//NaN ____________注意______________
    console.log(3 * "12");//36
    console.log(3 * "abc");//NaN
    console.log(3 * []);//0
    console.log(3 * [1]);//3
    console.log(3 * [1,2]);//NaN
    console.log(3 * {});//NaN ____________注意______________
    console.log(3 * {name:"lily"});//NaN ____________注意______________
    console.log(undefined * null);//NaN ____________注意______________

    //除法
    console.log(3 / 3);//1
    console.log(3 / -1);//-3
    console.log(3 / null);//Infinity ____________注意______________
    console.log(1 / 0);//Infinity ____________注意______________
    console.log(null / null);//NaN  0和0 不能相除 ____________注意______________
    console.log(null / 3);//0
    console.log(0 / 0);//NaN ____________注意______________
    console.log(["6"] / 0);//Infinity
    console.log(["a"] / 0);//NaN
    console.log([] / 0);//NaN
    console.log(({}) / 0);//NaN

    //取余
    console.log(2 % 6);//2
    console.log(2 % -6);//2  取余运算的符号只看被除数 ____________注意______________
    console.log(-2 % 6);//-2
    console.log(-2 % -6);//-2 ____________注意______________
    console.log(2 % 0);//NaN  //取余的时候，0 不能作为除数 ____________注意______________
    console.log(0 % 2);//0
    console.log(0 % 0);//NaN

</script>
</body>
</html>
