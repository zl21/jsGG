<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>逻辑运算符</title>
</head>
<body>
<script>
    /*
    *   逻辑运算又被称作为布尔代数运算，逻辑运算就是布尔值的运算
    *   逻辑运算符分为  逻辑与（&&）  逻辑或（||） 逻辑非（!）
    *
    *   逻辑与（&&）
    *       一假即假 两个操作数都返回true的时候，才返回true
    *           1.先计算第一个操作数
    *           2.如果第一个操作数返回false，那么结束整个运算，直接返回第一个操作数
    *           3.如果第一个操作数返回true，那么计算第二个操作数，
    *           4.第二个操作数无论是true还是false  都会返回第二个操作数
    * */
    var a = -1;
    var result = ++a && 5;
    console.log(result);

    // 案例：请判断年龄是不是在18到28之间
    var age = 30;
    if (age > 18 && age < 28){
        alert("是的呀")
    }else{
        alert("no")
    }



    /*
    * 逻辑或  （||）  一真即真
    * 1.计算第一个操作数的值
    * 2.检测第一个操作数的值，如果是true，则结束运算，返回第一个操作数的值
    * 3.如果第一个操作数是false，则执行第二个操作数，无论第二个操作数是true还是false，都返回第二个操作数
    *
    *
    * */

    // 案例：小明可以由4个女朋友，或者5个女朋友，否则都犯法
    var num = 5;
    if (num == 4 || num == 5){
        alert("别叫错名字");
    } else{
        alert("带走");
    }


    /*
    * 逻辑非（！）
    *   作为一元运算符，直接在操作数之前添加一个 ！   把操作数转一个布尔值  并取反  一定返回布尔值
    * */
    // 案例：如果用户输入的是全数字，则返回成功
    var userNum = "123";
    if (isNaN(userNum)) {

    }else{
        alert("成功")
    }

    if (!isNaN(userNum)) {
        alert("成功")
    }
</script>
</body>
</html>
