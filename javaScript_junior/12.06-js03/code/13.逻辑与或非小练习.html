<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>逻辑与或非小练习</title>
</head>
<body>
<!--
    判断两个数，如果有一个是非纯数字，那么就提示用户。否则计算两个数的和
-->
<script>
    var num1 = "222";
    var num2 = "333";
    if (isNaN(num1) || isNaN(num2)) {
        console.log("输入错误");
    }else{
        console.log("输入正确");
    }


    var num1 = "222";
    var num2 = "333";
    if (!isNaN(num1) && !isNaN(num2)) {
        console.log("输入正确");
    }else{
        console.log("输入错");
    }

</script>
</body>
</html>
