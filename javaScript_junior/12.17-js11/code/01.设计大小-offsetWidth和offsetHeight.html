<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>设计大小-offsetWidth和offsetHeight</title>
    <style>
        #box{
            width: 100px;
            height: 100px;
            background-color: red;
            padding: 20px;
            border: 1px solid #000;
            margin: 10px;
            /*display: none;*/
        }
    </style>
</head>
<body>
<div id="box"> </div>
<script>
    /*
    * 01.设计大小-offsetWidth和offsetHeight
    *   - 使用offsetWidth是获取元素的尺寸的(content+padding+border)宽度
    *   - offsetWidth是获取元素宽度最好的方法
    *   - 如果元素以display：none的形式隐藏掉了，那么这个元素的offsetWidth宽度是0
    * */
    var oBox = document.getElementById("box");
    console.log(oBox.offsetWidth);
</script>
</body>
</html>
