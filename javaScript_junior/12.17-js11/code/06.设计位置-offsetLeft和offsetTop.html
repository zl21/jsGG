<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>设计位置-offsetLeft和offsetTop</title>
    <style>
        #outer{
            width: 500px;
            height: 500px;
            margin: 50px;
            overflow: hidden;
            background-color: red;
            padding: 10px;
            border: 1px solid #000;
            position: relative;
        }
        #inner{
            width: 300px;
            height: 300px;
            background-color: yellow;
            margin: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            /*position: relative;*/

        }
        #con{
            width: 100px;
            height: 100px;
            margin: 10px;
            /*position: absolute;*/
            /*left: 40px;*/
            /*top: 40px;*/
            background-color: #0ee69c;
        }
    </style>
</head>
<body>
<div id="outer">
    <div id="inner">
        <div id="con"></div>
    </div>
</div>
<script>
    /*
    * offsetLeft和offsetTop
    *   - 返回当前元素的偏移值
    *   - 在标准模式下以最近的定位父级为参考的偏移位置(无论这个元素是否定位)
    *
    * */
    var oCon = document.getElementById("con");
    console.log(oCon.offsetLeft);
</script>
</body>
</html>
