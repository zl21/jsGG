<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DOM</title>
</head>
<body>
<script>
    /*
    * 什么是DOM（document Object Model）
    *   文档对象模型
    *   是W3C执行的规范，用来描述JS脚本如何与HTML文档进行交互的
    *   DOM制定了一系列标准接口，允许开发人员访问文档结构、操作网页内容、控制样式和行为。
    *   DOM的历史：
    *       在W3C制定规范之前，市面上已经有的规范标准 被统称为 DOM0级  比如on+事件名 绑定事件
    *       DOM1级 1998年
    *       DOM2级 2000 新的事件绑定方式  等等操作
    *       DOM3级 2004
    *
    *
    *
    * */
</script>
</body>
</html>
