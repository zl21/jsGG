<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>history对象</title>
</head>
<body>
<script>
   /*
   history对象
    储存了当前客户端浏览器的历史纪录
    history.back() 在历史记录中返回；
    history.forward() 在历史记录中前进；
    history.go() 可以输入数字来指定某一个历史记录；如1：前进1页，-2：后退两页等。
    history.length属性可以得到历史记录的长度。
   */
</script>
</body>
</html>
