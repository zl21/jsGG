    * location对象：
    *   储存了与当前url相关的一系列信息，简单的说就是当前网址的字符串。

    *       hash：锚链接部分 包含前导的#

    *       assign()[分配，指定，指派]里传递一个字符串，然后重定向， 类似href。
    *       reload()重新加载当前网页，刷新。
    *       replace()替换当前网页的url地址，并且替换了当前网页在历史记录的保存。

    *
    *
    * */
