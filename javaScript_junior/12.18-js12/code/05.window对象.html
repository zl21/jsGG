    * window对象：

    *   window对象就是客户端JS的全局对象
    *   一个window就是一个独立的窗口
    *   window对象就是访问BOM的接口，比如document对象就是window对象
    *   window也可以写成 self

    *   window对象的作用

    *       - 访问客户端对象（所有BOM对象 都是window对象访问的）
    *           1.navigator 获取浏览器相关的信息
    *           2.screen  包含浏览器的屏幕信息
    *           3.history  包含浏览器窗口历史访问记录
    *           4.location  包含当前网页文档的url信息
    *           5.document对象 包含整个HTML文档 用来访问文档中的元素

    *                   confirm()包含一个字符串的参数，如果不写，就没有提示信息，只有按钮
    *               3.prompt() 可输入提示框  包含两个按钮  确定和取消

    *                   如果用户点击确定，则返回用户输入的值 否则返回null
    *                   如果用户不输入，则返回空字符串
