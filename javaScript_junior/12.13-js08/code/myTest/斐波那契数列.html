<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var arr = [];
    for (var i = 1; i < 100; i++) {
        if (i <= 2){
            arr[i] = 1;
        } else {
            arr[i] = (arr[i-1]) + (arr[i-2]);
        }
    }
    console.log(arr);
</script>
