<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数组的长度</title>
</head>
<body>
<script>
    /*
    * 数组的长度：
    *   每个数组都有自己的length属性，该属性返回数组的长度
    *   length是可读可写的属性，是一个动态的属性
    *   length属性是可以随着数组的长度变化的，同时重置了的长度以后，数组也会发生变化
    *
    * */

    var arr1 = [];
    arr1.length = 100;
    console.log(arr1);//empty*100
    console.log(arr1[10]);//undefined

    var arr2 = [1,2,3];
    arr2.length = 5;
    console.log(arr2);

    var arr3 = [1,2,3,4,5,6,7];
    arr3.length = 2;
    console.log(arr3);//[1,2]
</script>
</body>
</html>
