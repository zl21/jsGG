<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>定义数组和读写数组</title>
</head>
<body>
<script>
    /*
    * 定义数组和读写数组：
    *   1.构造数组
    *       直接使用 new 运算符 调用Array函数，可以构建一个新的数组
    *       如果不传值，则构造一个空数组
    *       如果传多个值，可以创建一个实数组(多个值是参数形式的 使用逗号间隔开)
    *       如果传递一个参数，是定义数组的长度，也就是数组的值的个数，每一个值都是undefined,但是传递的不是数字，则可以生成一个长度为1的数组
    *       读取数组：
    *           使用中括号可以读取数组，中括号左侧是数组名称，中括号中是数组值的下标
    * */

    // 1.构造数组：
    var arr1 = new Array();//如果不传值，则构造一个空数组
    console.log(arr1);

    var arr2 = new Array("a","b",23,45);
    console.log(arr2);

    var arr3 = new Array(4);
    console.log(arr3);//如果传递一个参数，是定义数组的长度

    var arr4 = new Array("a");
    console.log(arr4);

    console.log(arr2[2]);//读取数组的值



    /*
    * 2.数组直接量
    *   语法：直接在中括号中书写多个值的列表，值与值之间使用逗号间隔
    *   推荐使用这种方法，简便直观
    * */
    var arr5 = [1,2,3,4,5];//直接量定义数组
    console.log(arr5);
    console.log(arr5[3]);//读取数组


    /*
    * 3.多维数组
    *    JS不支持多维数组，设置元素的值是数组，那么可以模拟多维数组
    *    通过数组的嵌套，可以定义多维数组
    *   多维数组的获取值：读写多维数组也是通过中括号的形式
    *
    *
    * */
    var arr6 = [1,2,3,[4,5,6],7];//定义一个二维数组
    console.log(arr6);
    console.log(arr6[3][1]);//二维数组的获取值
    var arr7 = [1,2,3,4,5,[5,6,7,[8,9],11],10];//定义一个三维数组
    console.log(arr7);
    console.log(arr7[5][3][1]);//三维数组的获取

    //使用for 把1-100的整数以二维的形式储存在数组中
    var arr8 = [];
    // 遍历10次，每次生成一个10个值的数组
    for (var i = 0; i < 10; i++) {
        // 创建一个新数组，每次遍历的时候，插入10个值，然后把这个数组，插入到arr8中
        var arr9 = [];
        //遍历10次，每次向arr9中插入1个值
        for (var j = 0; j < 10; j++) {
            arr9[j] = i * 10 + j + 1;
        }
        arr8[i] = arr9;
    }
    console.log(arr8);


    /*
    * 04.空位数组
    *   空位数组就是数组中包含空元素，空元素就是两个逗号之间没有任何值
    *   空位数组，长度也是可以获取的，并且for循环等遍历也是可以读取到的
    *   出现空位数组情况：
    *       1.直接量定义
    *       2.构造函数定义
    *       3.delete删除数组的某一个值
    *   空位数组返回undefined
    *
    * */
    var arr10 = [1,2,,4];//空位数组，找不到，所以空位的值返回undefined
    var arr11 = [1,2,undefined,4];//有值，值为undefined
    console.log(arr10);
    console.log(arr11);


    /*
    * 05.关联数组：
    *   如果数组的下标值超出范围，比如负数、浮点数、布尔值、对象、字符串，js就会把这些值定义为字符串，并生成一个关联数组
    *   定义的字符串的下标就是 这个关联数组对象的属性  如果是数字，则需要使用[]获取
    *
    *
    * */
    var arr12 = [1,2];
    arr12[3.1] = "haha";//相当于给数组扩展了一些属性和方法
    arr12[true] = "buer";
    console.log(arr12);
    console.log(arr12[3.1]);

    /*
    * 06.伪类数组：
    *   伪类数组也称为伪数组或类数组，即类似数组结构的对象
    *   对象的属性名是从0开始的依次增大的正整数序列，同时包含了length属性，并且length属性还要动态的改变。
    *   因为这个对象键名都是数字，数字不是合法的标识符，所以需要通过中括号来获取
    *
    * */
    var obj1 = {
        0:"a",
        1:"2",
        2:"c",
        3:"d",
        length:4
    }
    console.log(obj1[1]);


   /*
   * 练习：斐波那契数列
   *    前两个值是1,2   后边每一个值都是前边两个值的和
   * */
    var arr = [1,2];
    for (var i = 2; i < 100; i++) {
        arr[i] = arr[i - 1] + arr[i - 2];
    }
    console.log(arr);


</script>
</body>
</html>
