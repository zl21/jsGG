<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>引用类型值</title>
</head>
<body>
<script>
    /*
    * 引用类型值：
    *       在栈区储存的是 变量的标识符 和 对象的引用地址  在堆区储存的是对象本身
    *       当访问一个对象的时候，要先访问到栈区的地址，然后通过地址去找到对象
    *
    * */
    var obj1 = {
        age:"18"
    };
    var obj2 = obj1;//对象的赋值，是把引用地址赋值过去的
    console.log(obj2);
    obj2.age = 30;//改变obj2 也是改变obj1  因为地址一样  是同一个对象
    console.log(obj1);
    console.log(obj1 === obj2);

    /*
    *
    * 引用类型值的特点：
    *   1.引用类型值是可变的，我们可以给引用类型值设置属性和方法
    *   2.引用类型值是同时保存在堆区和栈区
    *   3.引用类型值的比较是地址的比较
    *
    *
    * */

    console.log({}==={});//false
    var obj3 = {
        name:"xiaowang",
        sex:"nan",
        do:function () {
            alert("做饭");
        }
    }
    obj3.sleep = function () {
        alert("8个小时")
    }
</script>
</body>
</html>
