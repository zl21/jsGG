<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>对象属性的操作-定义属性</title>
</head>
<body>
<script>
    /*
    * 对象属性的操作-定义属性：
    *   01.使用直接量定义：
    *       属性名和属性值之间使用冒号间隔，多个属性之间使用逗号间隔开，一个对象中属性不能重复。
    *
    *   02.点语法定义：
    *       直接使用  对象名+.+要添加的属性或要修改的属性名 = 属性值
    *
    *   03.中括号语法
    *       使用 对象名+[书写字符串类型的属性名，或者是代表属性名的变量] = 属性值
    *
    *   04.Object.defineProperty（obj,pro,{}）
    *       obj是被设置的对象
    *       pro是要设置的属性名
    *       {}是设置属性的特性  包含 value。。。。等
    *       使用defineProperty函数可以为对象添加属性，或者是修改。可以为属性添加特性
    *
    *   05.Object.defineProperties(object,description)
    *       可以一次性定义多个属性
    *       object是被设置的对象
    *       description就是要设置的属性的一个集合
    *
    * */

    // 01.使用直接量定义
    var obj1 = {
        name:"laowang",
        sex:"男"
    };
    var obj2 = new Object({
        name:"xiaowang",
        sex:"nv"
    })
    var obj3 = Object.create(null,{
        name:{
            value:"dawang",
            writable:true
        },
        sex:{
            value:"nan"
        }
    })

    // 02.点语法定义：
    var obj4 = {
        name:"xiaozhang"
    }
    obj4.sex = "nan";
    console.log(obj4);

    var obj5 = new Object({
        name:"xiaowang",
        sex:"nv"
    })
    obj5.age = 20;
    console.log(obj5);

    var obj6 = Object.create(null,{
        name:{
            value:"dazhang",
            writable:true,
        }
    })
    obj6.age = 10;//也可以直接对 create创建的对象设置属性，但是无法选择属性的特性，默认可以被修改,可以被枚举
    console.log(obj6);
    obj6.age = 20;
    console.log(obj6);
    for(var i in obj6){
        console.log(i);
    }

    // 03.中括号语法
    var obj7 = {
        name:"xiaowang"
    }
    var  a= "sex"
    obj7[a] = "nv";
    obj7["sex"] = "nv";
    console.log(obj7);


    function getMess(obj,pro) {
        return obj[pro]
    }
    var myself = {name:"huahua",sex:"nan",age:"19"};
    console.log(getMess(myself, "sex"));


    // 04.Object.defineProperty（obj,pro,{}）
    var obj8 = {
        name:"xiaoli"
    }
    Object.defineProperty(obj8,"sex",{
        value:"nv",
    });
    Object.defineProperty(obj8,"name",{
        //如果修改原有的name属性值，它可以被修改和枚举
        value:"dali",
    });
    console.log(obj8);
    for(var i in obj8){
        console.log(i);
    }

    // 05.Object.defineProperties(object,description)
    var obj9 = {
        like:"miantiao"
    }
    Object.defineProperties(obj9,{
        color:{
            value:"yellow",
            enumerable:true
        },
        length:{
            value:"10m",
        }
    })
    console.log(obj9);

</script>
</body>
</html>
