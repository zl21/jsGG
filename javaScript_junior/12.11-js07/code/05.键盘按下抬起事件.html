<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>键盘按下抬起事件</title>
</head>
<body>
<input type="text" id="ipt">
<div id="box">1</div>
<script>
    var oIpt = document.getElementById("ipt");
    var oBox = document.getElementById("box");
    /*onkeydown:键盘按下事件
    onkeyup:键盘抬起事件

        可以对可输入的表单元素绑定

        也可以直接对document绑定

    */
    /*oIpt.onkeydown = function () {
        console.log("键盘在input中按下");
    }
    oIpt.onkeyup = function () {
        console.log(this.value);
    }*/

    var num = 1;
    document.onkeydown = function () {
        num ++;
        oBox.innerHTML = num;
    }

</script>
</body>
</html>
