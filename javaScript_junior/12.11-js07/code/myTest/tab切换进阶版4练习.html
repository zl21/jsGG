<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>进阶版4</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            list-style: none;
        }

        #outer {
            width: 600px;
            margin: 10px auto;
            border: 1px solid #feeefe;
        }

        .title {
            /*width: 600px;*/
            overflow: hidden; /*清一下浮动咯，还我高度！！！*/
        }

        .title > li {
            width: 32px; /*两个字符的宽度。*/
            margin: -1px 84px 0px 84px;
            height: 50px;
            line-height: 50px;
            text-align: center;
            float: left; /*哦豁，父级塌陷了！*/
            /*margin-top: -1px; !*为了让上边框显示在父元素的上边框之上，覆盖住上边框。*!*/
        }

        /*.con {*/
        /*    width: 600px;*/
        /*}*/

        .con > li {
            width: 600px;
            height: 400px;
            line-height: 400px;
            text-align: center;
            background: #bfe;
            display: none;
        }

        .title > .active {
            color: red;
            border-top: 2px solid red;
        }

        .con > .show {
            display: block;
        }
    </style>
</head>
<body>
<div id="outer">
    <ul class="title">
        <li class="active">美食</li>
        <li>旅行</li>
        <li>学习</li>
    </ul>
    <ul class="con">
        <li class="show"><img src="img-cats/dahuangmao-01.png" alt=""></li>
        <li><img src="img-cats/dahuangmao-02.png" alt=""></li>
        <li><img src="img-cats/dahuangmao-06.png" alt=""></li>
    </ul>
</div>
<script>
    /*1、获取标签*/
    var oTitle = document.getElementsByClassName("title")[0];
    console.log(oTitle);    //获取到了整个document中类名为title且下标为0的标签
    console.log(oTitle.length); //undefined

    var o_Title_Lis = oTitle.getElementsByTagName("li");
    console.log(o_Title_Lis);   //li,li,li
    console.log(o_Title_Lis.length);    //3

    var oCon = document.getElementsByClassName("con")[0];
    var o_Con_Lis = oCon.getElementsByTagName("li");
    /*2、目的：同进阶版2。
    * 步骤：判断点击的是否是当前标签，是则赋值给class，反之清空。*/
    for (var i = 0; i < o_Title_Lis.length; i++) {
        // o_Title_Lis[i].index = i;
        o_Title_Lis[i].onclick = function () {
            for (var i = 0; i < o_Title_Lis.length; i++) {
                if (o_Title_Lis[i] == this) {
                    o_Title_Lis[i].className = "active";
                    o_Con_Lis[i].className = "show";
                } else {
                    o_Title_Lis[i].className = "";
                    o_Con_Lis[i].className = "";
                }
            }
        }
    }
</script>
</body>
</html>
