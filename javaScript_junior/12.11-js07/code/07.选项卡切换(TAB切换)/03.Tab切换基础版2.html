<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>03.Tab切换基础版2.html</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            list-style: none;
        }
        .outer{
            width: 606px;
            border: 1px solid #000;
            margin: 0 auto;
        }
        .title{
            width: 606px;
            overflow: hidden;
        }
        .title>h3{
            width: 200px;
            height: 50px;
            line-height: 50px;
            text-align: center;
            font-size: 28px;
            font-weight: bold;
            color: #fff;
            background-color: #666;
            border: 1px solid #000;
            float: left;
        }

        .con{
            width: 606px;
        }
        .con>li{
            width: 606px;
            height: 300px;
            line-height: 300px;
            font-size: 60px;
            font-weight: bold;
            text-align: center;
            display: none;
        }
        .title>h3.active{
            background-color: red;
        }
        .con>li.show{
            display: block;
        }
    </style>
</head>
<body>
    <div class="outer">
        <div class="title">
            <h3 class="active">标题1</h3>
            <h3>标题2</h3>
            <h3>标题3</h3>
        </div>
        <ul class="con">
            <li class="show">内容1</li>
            <li>内容2</li>
            <li>内容3</li>
        </ul>
    </div>
    <script>
        //获取标签
        var oTitle = document.getElementsByClassName("title")[0];
        var oCon = document.getElementsByClassName("con")[0];
        var oTitleH3s = oTitle.getElementsByTagName("h3");
        var oConLis = oCon.getElementsByTagName("li");

        oTitleH3s[1].onclick = function () {
            // 当点击某一个元素的时候，让当前元素和对应的元素获取特殊类名，然后其他元素失去这个类名
            this.className = "active";
            oConLis[1].className = "show";

            oTitleH3s[0].className = "";
            oConLis[0].className = "";
            oTitleH3s[2].className = "";
            oConLis[2].className = "";
        }

        oTitleH3s[2].onclick = function () {
            // 当点击某一个元素的时候，让当前元素和对应的元素获取特殊类名，然后其他元素失去这个类名
            this.className = "active";
            oConLis[2].className = "show";

            oTitleH3s[0].className = "";
            oConLis[0].className = "";
            oTitleH3s[1].className = "";
            oConLis[1].className = "";
        }
        oTitleH3s[0].onclick = function () {
            // 当点击某一个元素的时候，让当前元素和对应的元素获取特殊类名，然后其他元素失去这个类名
            this.className = "active";
            oConLis[0].className = "show";

            oTitleH3s[2].className = "";
            oConLis[2].className = "";
            oTitleH3s[1].className = "";
            oConLis[1].className = "";
        }
    </script>
</body>
</html>
