<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tab切换布局</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            list-style: none;
        }
        .outer{
            width: 606px;
            border: 1px solid #000;
            margin: 0 auto;
        }
        .title{
            width: 606px;
            overflow: hidden;
        }
        .title>h3{
            width: 200px;
            height: 50px;
            line-height: 50px;
            text-align: center;
            font-size: 28px;
            font-weight: bold;
            color: #fff;
            background-color: #666;
            border: 1px solid #000;
            float: left;
        }

        .con{
            width: 606px;
            background: #009ff2;
        }
        .con>li{
            width: 606px;
            height: 300px;
            line-height: 300px;
            font-size: 60px;
            font-weight: bold;
            text-align: center;
            display: block;
        }
    </style>
</head>
<body>
    <div class="outer">
        <div class="title">
            <h3>标题1</h3>
            <h3>标题2</h3>
            <h3>标题3</h3>
        </div>
        <ul class="con">
            <li>内容1</li>
            <li>内容2</li>
            <li>内容3</li>
        </ul>
    </div>
</body>
</html>
