<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>02.Tab切换基础版1.html</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            list-style: none;
        }
        .outer{
            width: 606px;
            border: 1px solid #000;
            margin: 0 auto;
        }
        .title{
            width: 606px;
            overflow: hidden;
        }
        .title>h3{
            width: 200px;
            height: 50px;
            line-height: 50px;
            text-align: center;
            font-size: 28px;
            font-weight: bold;
            color: #fff;
            background-color: #666;
            border: 1px solid #000;
            float: left;
        }

        .con{
            width: 606px;
        }
        .con>li{
            width: 606px;
            height: 300px;
            line-height: 300px;
            font-size: 60px;
            font-weight: bold;
            text-align: center;
            display: none;
        }
    </style>
</head>
<body>
    <div class="outer">
        <div class="title">
            <h3>标题1</h3>
            <h3>标题2</h3>
            <h3>标题3</h3>
        </div>
        <ul class="con">
            <li>内容1</li>
            <li>内容2</li>
            <li>内容3</li>
        </ul>
    </div>
    <script>
        //获取标签
        var oTitle = document.getElementsByClassName("title")[0];
        var oCon = document.getElementsByClassName("con")[0];
        var oTitleH3s = oTitle.getElementsByTagName("h3");
        var oConLis = oCon.getElementsByTagName("li");

        //绑定默认样式
        oTitleH3s[0].style.backgroundColor = "red";
        oConLis[0].style.display = "block";
        //绑定事件
        oTitleH3s[1].onclick = function () {
            //当前点击的元素改变样式
            oTitleH3s[1].style.backgroundColor = "red";
            oConLis[1].style.display = "block";

            //其余的元素恢复默认
            oTitleH3s[0].style.backgroundColor = "";
            oConLis[0].style.display = "";
            oTitleH3s[2].style.backgroundColor = "";
            oConLis[2].style.display = "";

        }
        oTitleH3s[0].onclick = function () {
            oTitleH3s[0].style.backgroundColor = "red";
            oConLis[0].style.display = "block";

            oTitleH3s[1].style.backgroundColor = "";
            oConLis[1].style.display = "";
            oTitleH3s[2].style.backgroundColor = "";
            oConLis[2].style.display = "";

        }
        oTitleH3s[2].onclick = function () {
            oTitleH3s[2].style.backgroundColor = "red";
            oConLis[2].style.display = "block";

            oTitleH3s[0].style.backgroundColor = "";
            oConLis[0].style.display = "";
            oTitleH3s[1].style.backgroundColor = "";
            oConLis[1].style.display = "";

        }
    </script>
</body>
</html>
