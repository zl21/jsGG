  <title>玉树临风美少年，揽镜自顾夜不眠 </title>

<body>
  <script type="text/javascript">
    // 闭包的作用:延长外部函数变量对象的生命周期
    // 让函数外部可以操作(读写)函数内部的数据(变量/函数)
    // 闭包用过之后,最好进行释放,最好的方式是为null
    // 慎用闭包  ,尽量避免使用闭包,-----------(到了后期(JS框架之后)的时候)你会发现根本就不可能不用闭包



    function getNumber() {
      var number = 100
      return function () {
        return number
      }
    }
    var ff = getNumber()
    console.log(ff())
    ff = null
  </script>
</body>

</html>
