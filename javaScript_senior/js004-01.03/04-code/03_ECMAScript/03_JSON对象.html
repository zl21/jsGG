<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>玉树临风美少年，揽镜自顾夜不眠 </title>
  <script type="text/javascript">
    /*
    ## JSON对象:键值对的数据,通常:键是字符串(建议使用双引号),值是双引号包裹起来(也是字符串)
      0. 现在只要是成对的数据,我们都可以认为是JSON格式的数据(一般都是用来存储或者传输使用的)
        JSON格式的数据,通常使用最多的是JSON数组和JSON对象
        JSON数组: [{},{},{}]
        JSON对象: {"键":"值"}---->{键:值}
      1. JSON.stringify(obj/arr) js对象(数组)转换为json对象(数组)
      2. JSON.parse(json) json对象(数组)转换为js对象(数组)

    */
  </script>
</head>

<body>
  <script type="text/javascript">
    // JS对象转成了JSON格式的数据,但是类型是string类型,叫JSON对象

    var obj1 = {
      name: '佐助',
      age: 20
    }
    var obj2 = JSON.stringify(obj1);
    console.log(typeof obj1);//object
    console.log(typeof obj2);//string
    console.log(obj2);//字符串：{"name":"佐助","age":20}


    // localStorage缓存数据对象。
    // 1、setItem方法('键',值)。参数1:键,参数2:要存储的值,保存在浏览器中
    localStorage.setItem('person1', obj2);
    // 2、getItem方法('键')。
    var result = localStorage.getItem('person1');
    console.log(result);//字符串：{"name":"佐助","age":20}
    result = JSON.parse(result);//转为JS格式
    console.log(result)//Object：{"name":"佐助","age":20}
    
  </script>
</body>

</html>
