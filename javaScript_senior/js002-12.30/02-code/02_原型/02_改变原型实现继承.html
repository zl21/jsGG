  <script type="text/javascript">
    // 改变原型的指向可以实现继承

    // 构造函数
    function Person(name, age) {
      this.name = name;
      this.age = age;
    }
    // 原型对象中添加方法
    Person.prototype.eat = function () {
      console.log('中午吃油炸臭豆腐,红烧榴莲,再生吃大蒜')
    }
    // 构造函数
    function Student(name, age, score) {
      this.name = name;
      this.age = age;
      this.score = score
    }
    // prototype本身是对象,这个对象的指向改变了
    Student.prototype = new Person()
    // 每个学生都可以调用人的吃饭的行为方法
    var stu = new Student('健哥', 48, 34)
    stu.eat()
