<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>玉树临风美少年，揽镜自顾夜不眠 </title>
  <script src="../js/jquery-1.12.4.js"></script>

  <style type="text/css">
    * {
      margin: 0;
      padding: 0;
      list-style: none;
    }

    .box {
      width: 100px;
      height: 25px;
      line-height: 25px;
      border: 1px solid #ccc;
      margin: 100px auto 0;
      background: url(img/xiala.png) no-repeat right center;
      position: relative;
    }

    .box a {
      height: 25px;
      text-decoration: none;
      color: #000;
      display: block;
      padding-left: 10px;
    }

    .box ul {
      position: absolute;
      left: -1px;
      top: 25px;
      width: 100px;
      border: 1px solid #ccc;
      display: none;
    }

    .box ul li {
      height: 25px;
      padding-left: 10px;
      cursor: pointer;
    }

    .box ul li:hover {
      background: pink;
    }

    .box ul li.current {
      background: red;
    }
  </style>
</head>

<body>
  <div class="box">
    <a href="##">年付</a>
    <ul>
      <li>年付</li>
      <li>月付</li>
      <li>季付</li>
    </ul>
  </div>
  <br /><br /><br /><br />
  <div class="box">
    <a href="##">宝马</a>
    <ul>
      <li>宝马</li>
      <li>奔驰</li>
      <li>奥迪</li>
    </ul>
  </div>
  <script type="text/javascript">

    // 页面加载
    $(function () {
      // 找到div,添加鼠标进入和离开,显示或者隐藏ul
      $('.box').mouseenter(function () {
        $(this).find('ul').stop().show();
      }).mouseleave(function () {
        $(this).find('ul').stop().hide();
      });

      // 点击li,
      $('.box>ul>li').click(function () {
        // 获取当前点击li的文字内容,把文字内容添加到a标签
        var txt = $(this).text();
        // 此时下面的代码是a标签
        $(this).parent('ul').prev().text(txt);
        // 自身点击后的样式需要设置,兄弟元素的样式也要设置
        $(this).addClass('current').siblings('li').removeClass('current');
        $(this).parent().hide();
      });
    });
