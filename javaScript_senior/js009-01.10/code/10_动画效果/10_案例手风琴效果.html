<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>玉树临风美少年，揽镜自顾夜不眠 </title>
  <script src="../js/jquery-1.12.4.js"></script>
  <style type="text/css">
    * {
      margin: 0;
      padding: 0;
      list-style: none;
    }

    #box {
      width: 1200px;
      height: 300px;
      background-color: red;
      margin: 100px auto;
      overflow: hidden;
    }

    #box .list {
      width: 1300px;
      overflow: hidden;
    }

    #box .list li {
      float: left;
      width: 200px;
      height: 300px;
    }
  </style>
</head>

<body>
  <div id="box">
    <ul class="list">
      <li><img src="img/01.jpg" alt=""></li>
      <li><img src="img/02.jpg" alt=""></li>
      <li><img src="img/03.jpg" alt=""></li>
      <li><img src="img/04.jpg" alt=""></li>
      <li><img src="img/05.jpg" alt=""></li>
      <li><img src="img/06.jpg" alt=""></li>
    </ul>
  </div>
  <script type="text/javascript">

    $(function () {
      $('#box>.list>li').mouseenter(function () {
        $(this).stop().animate({ 'width': '500px' }).siblings('li').stop().animate({ 'width': '143px' });
      }).mouseleave(function () {
        $(this).stop().animate({ 'width': '200px' }).siblings('li').stop().animate({ 'width': '200px' });
      });





    });
