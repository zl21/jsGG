<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> 8.图片随鼠标移动 </title>
    <script src="../js/jquery-1.12.4.js"></script>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        img {
            position: absolute;
        }
    </style>
</head>

<body>
    <img id="im" src="img/01.jpg" alt="hh" style="width: 100px;" />
    <script type="text/javascript">
        $(() => {
            //绑定鼠标移动事件
            $(document).mousemove(function (e) {
                var e = e || window.event;
                //根据鼠标的坐标设置图片的坐标
                $('#im').css({ 'left': e.pageX, 'top': e.pageY });
            });
        });
    </script>
</body>

</html>
