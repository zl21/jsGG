<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title> 手风琴 </title>
  <script src="../js/jquery-1.12.4.js"></script>
  <style type="text/css">
    * {
      margin: 0;
      padding: 0;
      list-style: none;
    }

    #box {
      width: 1200px;
      height: 300px;
      background-color: red;
      margin: 100px auto;
      overflow: hidden;
    }

    #box .list {
      width: 1300px;
      overflow: hidden;
    }

    #box .list li {
      float: left;
      width: 200px;
      height: 300px;
    }
  </style>
</head>

<body>
  <div id="box">
    <ul class="list">
      <li><img src="img/01.jpg" alt=""></li>
      <li><img src="img/02.jpg" alt=""></li>
      <li><img src="img/03.jpg" alt=""></li>
      <li><img src="img/04.jpg" alt=""></li>
      <li><img src="img/05.jpg" alt=""></li>
      <li><img src="img/06.jpg" alt=""></li>
    </ul>
  </div>
  <script type="text/javascript">
    $(function () {
        //给li绑定鼠标移入事件
      $('#box>.list>li').mouseenter(function () {
          //移入后改变当前元素的可视化宽度，同时也要为它的兄弟元素做改变操作
        $(this).stop().animate({ 'width': '500px' }).siblings('li').stop().animate({ 'width': '143px' });
      }).mouseleave(function () {
          //移出后恢复所有
        $(this).stop().animate({ 'width': '200px' }).siblings('li').stop().animate({ 'width': '200px' });
      });
    });
  </script>
</body>

</html>
