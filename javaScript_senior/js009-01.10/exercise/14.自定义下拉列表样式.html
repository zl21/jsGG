<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> 8.图片随鼠标移动.html </title>
    <script src="../js/jquery-1.12.4.js"></script>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        .box {
            width: 100px;
            height: 25px;
            line-height: 25px;
            border: 1px solid #ccc;
            margin: 100px auto 0;
            background: url(img/xiala.png) no-repeat right center;
            position: relative;
        }

        .box a {
            height: 25px;
            text-decoration: none;
            color: #000;
            display: block;
            padding-left: 10px;
        }

        .box ul {
            position: absolute;
            left: -1px;
            top: 25px;
            width: 100px;
            border: 1px solid #ccc;
            display: none;
        }

        .box ul li {
            height: 25px;
            padding-left: 10px;
            cursor: pointer;
        }

        .box ul li:hover {
            background: pink;
        }

        .box ul li.current {
            background: red;
        }
    </style>
</head>

<body>
    <div class="box">
        <a href="##">年付</a>
        <ul>
            <li>年付</li>
            <li>月付</li>
            <li>季付</li>
        </ul>
    </div>
    <br /><br /><br /><br />
    <div class="box">
        <a href="##">宝马</a>
        <ul>
            <li>宝马</li>
            <li>奔驰</li>
            <li>奥迪</li>
        </ul>
    </div>
    <script>
        $(() => {
            $('.box').mouseenter(function () {
                //移入找到ul显示出来
                $(this).find('ul').stop().show();
            }).mouseleave(function () {
                //移出鼠标即隐藏
                $(this).find('ul').stop().hide();
            });
            //2.获取文本并显示
            $('.box li').click(function () {
                //获取
                var text = $(this).text();
                //显示
                $(this).parent().prev().text(text);
                //改变点击后的样式
                $(this).addClass('current').siblings().removeClass('current');
                //点击完后收起下拉列表框
                $(this).parent().hide();
            })
        })
    </script>
</body>

</html>
