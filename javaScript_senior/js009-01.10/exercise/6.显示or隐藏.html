<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>显示or隐藏</title>
    <script src="../js/jquery-1.12.4.js"></script>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        div {
            width: 300px;
            height: 200px;
            background-color: green;

        }
    </style>
</head>

<body>
    <button id="btn1">隐藏</button>
    <button id="btn2">显示</button>
    <button id="btn3">隐藏/显示</button>
    <div id="dv" style="margin-top: 20px;"></div>
    <script>
        $(function(){
            //hide隐藏当前元素
            $('#btn1').click(function(){
                $('#dv').hide(2000,function(){
                    console.log('滑出结束，隐藏完了。');
                });
            });
            //show隐藏当前元素
            $('#btn2').click(function(){
                $('#dv').show(2000,function(){
                    console.log('滑入结束，显示完了。');
                });
            });
            //toggle显示or隐藏
            $('#btn3').click(function(){
                $('#dv').toggle(2000,function(){
                    console.log('显示or隐藏完了。');
                });
            });
        })
    </script>

</body>

</html>
