<body>
  请输入您的邮编号码:<input type="text" id="txt" />
  <script type="text/javascript">
    // 需求: 使用正则表达式匹配字符串
    // var reg = /\d{2}/
    // var str = '今天9?'
    // console.log(reg.test(str)) // 匹配成功:true,如果是false,就是不匹配
    // 根据用户在文本框中输入的数字,判断该输入的内容是否符合要求
    document.getElementById('txt').oninput = function () {
      // 输入的正确,则背景为绿色,如果输入的不对,则背景为红色
      // var reg = /^\d{6}$/
      var reg = /\d{6}/
      if (reg.test(this.value)) {
        this.style.backgroundColor = 'green';
      } else {
        this.style.backgroundColor = 'red';
      }
    };
