    执行上下文:就是一个代码的执行环境(全局执行上下文和函数执行上下文,eval函数执行上下文)

      2. 流程:
        - js引擎在js代码正式执行前会先创建一个执行环境

        - 确认this
        - 创建作用域链

    */
  </script>
