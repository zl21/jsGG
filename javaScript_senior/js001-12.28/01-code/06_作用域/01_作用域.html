      2. 全局作用域:函数外部变量的使用范围
      3. 局部作用域:函数内变量的使用范围(一个函数就是一个作用域)
    */
  </script>

    // 变量对象

    var a = 100,
      b = 100
    function f1(x) {
      var a = 10,
        c = 20
      console.log(a, b, c, x) // 10 , 100 , 20 , 30
      function f2(x) {
        var a = 50,
          d = 80

      }

    }

    /*
      先确定当前的全局作用域---->预解析---->全局执行上下文环境--->变量对象(var,function,函数参数,确定this)--->局部作用域--函数内部的预解析---->局部执行上下文环境

    
    
    */
  </script>
