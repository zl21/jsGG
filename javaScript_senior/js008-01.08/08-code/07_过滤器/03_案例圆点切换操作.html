  <title>玉树临风美少年，揽镜自顾夜不眠 </title>
  <script src="../js/jquery-1.12.4.js"></script>
  <style type="text/css">
    ul {
      list-style-type: none;
    }

    ul li {
      float: left;
      margin-right: 20px;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background-color: pink;
      text-align: center;
      line-height: 50px;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <ul>
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
  </ul>
  <script type="text/javascript">
    /*
      鼠标移动的过程中,有高亮显示,移动到哪个圆点,那么颜色位红色
      点击选中的时候为绿色,离开颜色不变

      作业:尝试着使用类样式进行操作(addClass(),removeClass(),toggleClass())
    
    
    */

    // 页面加载的方法
    $(function () {
      var index;
      // 获取ul中的所有的li,调用,鼠标进入和鼠标离开和点击事件
      $('ul>li').mouseenter(function () {
        $(this).css('backgroundColor', 'red');
      }).mouseleave(function () {
        $(this).css('backgroundColor', '');
        if (index || index === 0) {
          $('ul>li').eq(index).css('backgroundColor', 'green')
        }
      }).click(function () {
        $(this).css('backgroundColor', 'green').siblings('li').css('backgroundColor', '');
        index = $(this).index(); // 存储索引

        // var bgColor =$(this).css('backgroundColor')
      })
    })
