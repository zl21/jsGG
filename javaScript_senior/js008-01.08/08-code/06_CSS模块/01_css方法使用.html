<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>玉树临风美少年，揽镜自顾夜不眠 </title>
  <script src="../js/jquery-1.12.4.js"></script>
  <script type="text/javascript">
    /*
     ## CSS操作
      1. css('属性名字','值')
      2. css('属性名字','值').css('属性名字','值') 链式编程
      3. css({'属性名字':'值','属性名字':'值'})
      4. .css('属性')   可以获取该属性的值

    */
  </script>
  <style type="text/css">
    .cls {
      width: 100px;
      height: 50px;
      border: 1px solid red;
    }
  </style>
</head>

<body>
  <button id="btn">设置</button>
  <div class="cls"></div>
  <p>第一个</p>
  <p>第二个</p>
  <p>第三个</p>
  <script type="text/javascript">
    /*
       需求1:点击按钮设置所有的p的背景颜色为红色
       需求2: 点击按钮的时候,p标签的背景为红色,文字为绿色
       需求3:点击按钮设置div的宽高,及背景颜色
      

    
    */

    $(function () {
      // 点击按钮,调用点击事件
      // $('#btn').click(function(){
      //   $('p').css('backgroundColor','red');
      // });
      // 点击按钮的时候,p标签的背景为红色,文字为绿色
      // $('#btn').click(function(){
      //   // 链式编程的方式
      //   // $('p').css('backgroundColor','red').css('color','green');
      // });
      $('#btn').click(function () {
        // 需求3:
        $('.cls').css({ 'backgroundColor': 'red', 'width': '300px', 'height': '200px' });
        // 只写一个属性名字,获取的是该属性值
        console.log($('.cls').css('width'))
      });

    });
