  <script type="text/javascript">


    // 页面加载
    $(function () {

      // 添加按钮,向表格中添加数据
      $('#addEmpButton').click(function () {
        // 获取三个文本框中的数据
        var userName = $('#empName').val();
        var email = $('#email').val();
        var salary = $('#salary').val();

        // 在td中添加多个td,最终添加到tbody中

        $('<tr></tr>').append(
          '<td>' + userName + '</td>' +
          '<td>' + email + '</td>' +
          '<td>' + salary + '</td>' +
          '<td><a href="javascript:;">删除</a></td>'
        ).appendTo($('#employeeTable>tbody'));
        // 清空文本框数据
        $('#empName').val('');
        $('#email').val('');
        $('#salary').val('');
      });
