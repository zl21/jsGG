<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../js/jquery-1.12.4.js"></script>
    <script></script>
    <style type="text/css">
        div {
            width: 300px;
            height: 200px;
            border: 1px solid red;

        }

        li {
            width: 200px;
            height: 20px;
            background-color: rgb(215, 247, 207);
        }
    </style>
</head>

<body>
    <div id="dv">
        <ul id="u">
            <li id="l1">点1我变红</li>
            <li class="l2">点2我变紫</li>
            <li id="l3">点3我变蓝变高</li>
        </ul>
        点4全变粉
    </div>
    <button id="btn1">1</button>
    <button class="btn2">2</button>
    <button id="btn3">3</button>
    <button id="btn4">4</button>
    <script>
        $(()=>{
            $('#btn1').click(()=>{
                $('#l1').css({'backgroundColor':'red'});
            });
        });
        $('.btn2').click(()=>{
            $('.l2').css({'backgroundColor':'purple'});
        });
        $('#btn3').click(()=>{
           $( $('li')[2]).css({'height':'30px','backgroundColor':'blue'});
        });
        $('#btn4').click(()=>{
            $('*').css('background','pink');
        });
    </script>
</body>

</html>
