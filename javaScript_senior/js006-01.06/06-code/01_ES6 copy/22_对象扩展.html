  <script>
    //作业：
    // 1. Object.is(v1,v2) 笔记v1和v2是否相等
    console.log(0 == -0) //true
    console.log(NaN == NaN) // false
    console.log(Object.is(NaN, NaN)) // true

    // 2. Object.assign(target,obj1,obj2) 将对象的属性复制到目标对象上
    let obj1 = { name: 'zl', age: 18 };
    let obj2 = { gender: 'female' };
    let obj3 = {};
    Object.assign(obj3, obj1);
    console.log(obj3);//{name: "zl", age: 18}
    Object.assign(obj3, obj1, obj2);
    console.log(obj3);//{name: "zl", age: 18, gender: "female"}
    // 证明是深拷贝
    // obj3.name = 'zz';
    // console.log(obj3);
    // console.log(obj1);
    

    // 3. 直接操作__proto__属性  继承操作
    let obj4 = {};
    obj4.__proto__ = obj3;
    console.log(obj4);//在__proto__里面看

  </script>
