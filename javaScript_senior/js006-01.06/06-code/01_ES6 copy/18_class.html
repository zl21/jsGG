    // 定义一个Person类---->相当于ES5中的构造函数
    class Person {
      // 构造器
      constructor(name, age) {
        this.name = name;
        this.age = age;
      }
      // 定义方法
      sayHi() {
        console.log('早啊您,吃了吗')
      }
    }
    // 定义一个Student类,并继承Person
    class Student extends Person {
      // 构造器
      constructor(name, age, gender) {
        // 使用父级的构造函数
        super(name, age)
        // 自己的属性自己初始化
        this.gender = gender
      }
      // 方法
      eat() {
        console.log('真香')
      }
    }

    // 实例化对象
    let per = new Person('小明', 20)
    per.sayHi()
    // 实例化对象
    let stu = new Student('小白', 30, '男')
    console.log(stu.name, stu.age, stu.gender)
    stu.sayHi()
    stu.eat()
