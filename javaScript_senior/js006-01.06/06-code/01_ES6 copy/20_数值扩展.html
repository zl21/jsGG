  <script type="text/javascript">
    /*
      ## 二进制与八进制数值表示法:二进制用0b,八进制用0o
      1. Number.isFinite(i) 判断是否是有限大的数
      2. Number.isNaN(i) 判断是否是NaN
      3. Number.isInteger(i) 判断是否是整数
      4. Number.parseInt(str) 将字符串转换为对应的数值
      5. Math.trunc(i) 直接去除小数部分

    */
  </script>
</head>

<body>
  <!-- 
  <script type="text/javascript">
  /*
    0000 0000 0000 0000 0000 0000 0000 1001  二进制
    0000 0000 0000 0000 0000 0000 0000 0011  八进制
  */

  console.log(0o011)  // 显示的是十进制的结果
  console.log(Number.isFinite(10))

  <script>
    //作业：
    console.log(0b1111);//15
    console.log(0o111);//73
    //1、isFinite
    console.log(Number.isFinite(100));//true
    console.log(Number.isFinite(Infinity));//false
    //2、isNaN()，会先将要判断的东西转换为number类型
    console.log(Number.isNaN(100));//false
    console.log(Number.isNaN('zl'));//true
    //3、isInteger()
    console.log(Number.isInteger(100.0));//true
    console.log(Number.isInteger(100.1));//false
    //4、parseInt()
    console.log(Number.parseInt(100.1));//100
    console.log(Number.parseInt('10abc0.1'));//10
    //5、trunc()
    console.log(Math.trunc(123.456));//123
  </script>
</body>

</html>
