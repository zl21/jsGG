  <title>玉树临风美少年，揽镜自顾夜不眠 </title>
  <script type="text/javascript">
    /*
      ## Set容器:无序不可重复的多个值的集合体
      1. Set()
      2. Set(array)
      3. add(value)
      5. delete(value)
      6. has(value)
      7. clear()
      8. size
    */
  </script>

<body>
  <!--
    <script type="text/javascript">
    let set = new Set([1, 2, 3, 4, 5, 6, 6, 7])
    console.log(set)
    set.add(10)
    console.log(set)
    set.delete(10)
    console.log(set)
    console.log(set.has(1))
    set.clear()

    console.log(set.size)
  </script>
 -->
  <script>
    //作业：
    let arr = new Set([3, 2, 1, 1, 1, 1]);
    console.log(arr);//Set(3) {3, 2, 1}Set(3)
    console.log(arr.add(4));//Set(4) {3, 2, 1, 4}
    console.log(arr.delete(4));//true
    console.log(arr.has(3));//true
    console.log(arr.size); 3
    arr.clear;
  </script>
