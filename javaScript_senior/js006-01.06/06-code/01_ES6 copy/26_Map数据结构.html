  <script>
    //作业：
    let arr0 = [[0, 20], ['name', 'zl'], ['true', 'false']]
    let arr = new Map(arr0);
    console.log(arr);//Map(3) {0 => 20, "name" => "zl", "true" => "false"}
    console.log(arr.set(1, 2));//Map(4) {0 => 20, "name" => "zl", "true" => "false", 1 => 2}
    console.log(arr.get(0));//20
    arr.delete(0)
    console.log(arr);//Map(3) {"name" => "zl", "true" => "false", 1 => 2}
    console.log(arr.has(0));//false
    console.log(arr.size);//3
    arr.clear;
