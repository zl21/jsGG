<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>玉树临风美少年，揽镜自顾夜不眠 </title>
  <script type="text/javascript">
    /*
        ## 字符串扩展
      1. includes(str) 判断是否包含指定的字符串
      2. startsWith(str) 判断是否以指定字符串开头
      3. endsWith(str) 判断是否以指定字符串结尾
      4. repeat(count) 重复指定的次数
    */
  </script>
</head>

<body>
  <!--   
  <script type="text/javascript">

     let str = 'What are you no sha lei '
    console.log(str.includes('o'))
    // str是实例对象,调用在所对应的构造函数中的prototype中的属性及方法
    // String.prototype.includes
    console.log(str.startsWith('W'))
    console.log(str.endsWith('W'))
    console.log(str.repeat(5))

  </script>
 -->
  <script>
    // 作业：
    let str1 = 'Our Vision and Misssion.';
    //1、includes()
    console.log(str1.includes('a'));//true
    //2、startsWith()
    console.log(str1.startsWith('a'));//false
    //3、endsWith()
    console.log(str1.endsWith('a'));//false
    //4、repeat()
    console.log(str1.repeat(3));//Our Vision and Misssion.Our Vision and Misssion.Our Vision and Misssion.
  </script>
  
</body>

</html>
