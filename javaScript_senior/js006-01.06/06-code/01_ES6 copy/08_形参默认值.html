<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>玉树临风美少年，揽镜自顾夜不眠 </title>
</head>

<body>
  <script type="text/javascript">

    /*
    
      函数中的参数,
      形参和实参
      函数定义的时候使用的是形参
      函数调用的时候传入的是实参
      如果函数调用的时候,没有传入任何的实参,此时函数中如果有形参,形参的默认值是undefined
      为了避免形参是undefined,可以使用形参默认值,设置形参有个默认值即可
    
    
    */


    function Person(name = '小白', age = 18) {
      this.name = name;
      this.age = age
    }
    var per1 = new Person('小明', 20)
    console.log(per1.name, per1.age)
    var per2 = new Person()
    console.log(per2.name, per2.age)
  </script>
</body>

</html>
