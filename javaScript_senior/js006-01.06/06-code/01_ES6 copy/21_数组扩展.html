      3. find(回调) 找出第一个满足条件的元素--------------------常用
      4. findIndex(回调) 找出第一个满足条件的元素的下标------常用
    */
  </script>

  <script>
    //作业：
    //1、from():伪数组转真数组
    let oBtn = $('button');
    console.log(Array.from(oBtn));//(3) [button, button, button]
    
    //2、of():将一些列数值转换为数组
    console.log(Array.of(9,8,7,6,5,4,3));//(7) [9, 8, 7, 6, 5, 4, 3]
    
    //3、find(回调):找出第一个满足条件的元素并返回该元素
    let arr = [{'name':'zl'},{'age':20}]
    // 查找符合条件的第一个数据
    var result = arr.find((item, index) => {
      return item.age === 20;
    })
    console.log(result);//{age: 20}
    
    //4、findIndex(回调):找出第一个满足条件的元素的下标
    console.log(arr.findIndex((item,index)=>{
      return item.name === 'zl';
    }));//0
  </script>
