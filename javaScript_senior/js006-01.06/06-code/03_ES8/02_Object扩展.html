  <script>
    //作业1遍：
    //1.Object.values()
    let person = { name: 'zl', age: 12 };
    // 获取对象中所有属性的值
    let re = Object.values(person);
    console.log(re);//(2) ["zl", 12]
    // 获取对象中所有键的名字
    console.log(Object.keys(person));//(2) ["name", "age"]

    //2.Object.entries(),对象转数组
    console.log(Object.entries(person));//(2) [Array(2), Array(2)]


    //作业2遍：
    //1.Object.values()
    let people = { name: 'ww', age: 12 };
    let re = Object.values(people);
    console.log(re);//(2) ["ww", 12]
    console.log(Object.keys(people));//(2) ["name", "age"]

    //2.Object.entries(),对象转数组
    console.log(Object.entries(people));//(2) [Array(2), Array(2)]
  </script>
</body>
