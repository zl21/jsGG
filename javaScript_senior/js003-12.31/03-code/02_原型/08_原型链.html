  <script type="text/javascript">
  /*
    原型:
    原型链:首先是一种关系,实例对象和原型对象之间的一种关系
    函数中有prototype,对象中有__proto__,函数也是对象,所以,函数中也有__proto__
    所有的函数都是对象,都是Function的实例对象,所有函数对象中的__proto__指向的都是Function.prototype
    所有的实例对象的prototype中都有__proto__,指向的都是Object.prototype
    Object的prototype中__proto__指向的是null

    原型最终的目的是节省内存,还有就是方便维护,敏捷开发
  
  
  
  */
