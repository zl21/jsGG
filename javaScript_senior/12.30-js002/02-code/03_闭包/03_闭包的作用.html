  <title>玉树临风美少年，揽镜自顾夜不眠 </title>

<body>
  <script type="text/javascript">
  // 闭包的作用:延长外部函数变量对象的生命周期
  // 让函数外部可以操作(读写)函数内部的数据(变量/函数)
  function getNumber(){
    var number=100
    return function(){
      return number
    }
  }
  var ff= getNumber()
  console.log(ff())
  </script>
</body>
