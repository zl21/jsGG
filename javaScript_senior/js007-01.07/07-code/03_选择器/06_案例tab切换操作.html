  <style>
    * {

    #wrap {
      width: 600px;
      /*height: 200px;*/
      margin: 50px auto;
      /*background-color: red;*/
    }

    #wrap .topList {
      width: 600px;
      height: 60px;
      background-color: green;
    }

    #wrap .topList li {
      float: left;
      width: 200px;
      height: 60px;
      background-color: hotpink;
      text-align: center;
      line-height: 60px;
    }

    #wrap .bottomList {
      width: 600px;
      height: 300px;
      background-color: blue;
    }

    #wrap .bottomList li {
      width: 600px;
      height: 300px;
      background-color: #99ff99;
      text-align: center;
      line-height: 300px;
      display: none;
    }

    #wrap .bottomList li:nth-child(1) {
      display: block;
    }
  </style>

  <div id="wrap">
    <ul class="topList">
