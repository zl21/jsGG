  <script type="text/javascript">

    //在之前的需求上,添加后面的需求: 鼠标移动到某个一行,当前行,的背景颜色位绿色,离开当前行,颜色恢复为默认颜色(红/黄)

    $(function () {
      var color; // 用来存储鼠标进入这一行的之前的颜色
      $('#data>tbody>tr:odd').css('backgroundColor', 'yellow');
      $('#data>tbody>tr:even').css('backgroundColor', 'red');
      $('#data>tbody>tr').mouseover(function () {
        // 保存背景颜色
        color = $(this).css('backgroundColor')
        $(this).css('backgroundColor', 'green')
      }).mouseout(function () {
        $(this).css('backgroundColor', color)
      })
    })
