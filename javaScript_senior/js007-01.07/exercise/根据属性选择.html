<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../js/jquery-1.12.4.js"></script>
</head>

<body>
    <button id="btn">设置及获取属性值</button>
    <div id="dv" title="one">
        第一个div标签
    </div>
    <div>
        第二个div标签
    </div>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>

    <input type="text" value="123" />

    <button id="all">全选</button>
    <button id="noAll">全不选</button>

    <fieldset>
        <legend>爱好兴趣</legend>
        <input type="checkbox" name="like" value="1">吃饭
        <input type="checkbox" name="like" value="2">睡觉
        <input type="checkbox" name="like" value="3">打豆豆
        <input type="checkbox" name="like" value="4">打铅球
    </fieldset>
    <script type="text/javascript">
        $(function () {
            //点击按钮进行操作:
            $('#btn').click(function () {
                //需求1:读取第一个div的title属性值
                console.log($('div:first').attr('title'));
                //需求2:设置第二个div的data属性值为shop
                $('div:eq(1)').attr('data', 'shop');
                //需求3: 给所有的div设置name属性(value为atguigu)
                $('div').attr('name', 'atguigu');
                //需求4: 移除所有div的title属性
                $('div').removeAttr('title');
                //需求5: 给所有的div设置class='guiguClass'
                $('div').attr('class', 'atguigu');
                //需求6: 给所有的div添加class='abc'
                // $('div').attr('class',$('div').attr('class')+' '+'abc');
                $('div').addClass('abc');
                //需求7: 移除所有div的guiguClass的class,
                $('div').removeClass('cls')
                //需求7.1 切换div的类样式，有就删掉反之添加
                $('div').toggleClass('cls');
                //需求8: 得到最后一个li的标签体文本
                console.log($('li:last').text());
                //需求9: 设置第一个li的标签体为"<h1>mmmmmmmmm</h1>"
                $('li:first').html('<p>哈哈</p>');
                //需求10: 得到输入框中的value值
                console.log($(':text').val());
                //需求11: 将输入框的值设置为atguigu
                $(':text').val('真开心')
            });
            //需求12: 点击'全选'按钮实现全选
            $('#all').click(function () {
                // $(':checkbox').attr('checked',true)
                $(':checkbox').prop('checked', true);//(property属性，财产)
            });
            //需求13: 点击'全不选'按钮实现全不选
            $('#noAll').click(function () {
                // $(':checkbox').attr('checked',false)
                $(':checkbox').prop('checked', false)
            })
            //需求14: 对元素一次添加多个属性和属性值；链式编程和对象的方式都可以
            $('div').attr({ 'a': '123', 'b': '234' })
        })
    </script>
</body>

</html>
