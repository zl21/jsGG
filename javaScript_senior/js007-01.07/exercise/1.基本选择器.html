<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>基本选择器 </title>
    <script src="../js/jquery-1.12.4.js">
    </script>
    <script type="text/javascript">
        /*
            1. 基本选择器
            - id选择器: $('#btn')
            - 标签选择器: $('button')
            - 类选择器: $('.cls')
            - 并集选择器: $('div,p')
            - * 通配符: 匹配所有的元素 $('*')
            - 交集选择器: $('div.cls')
        */
    </script>
    <style type="text/css">
        div {
            width: 200px;
            height: 50px;
            border: 1px solid red;

        }

        .cls {
            width: 200px;
            height: 150px;
            background-color: yellow;
        }
    </style>
</head>

<body>
    <div id="dv">
        华哥
    </div>
    <button id="btn">按钮1</button>
    <div id="dv2" class="cls">
        <p>华哥喜欢男人</p>
        <p>健哥喜欢华哥</p>
        <p>华哥说:你怎么不早说</p>
    </div>
    <hr />
    <hr />
    <ul class="cls">
        <li>今天作业比较少</li>
        <li class="cls">绝对是假的</li>
    </ul>
    <button id="btn2">都改变吧</button>
    <button id="btn3">修改所有的div和p的宽和高</button>
    <script type="text/javascript">
        $(function () {

            // 需求1: 点击div修改div的宽和高,及背景颜色

                console.log(888888888888887);

                $(this).css({ 'width': '300px', 'height': '100px', 'backgroundColor': 'red' });
                // 链式编程

            });
