  <script type="text/javascript">
  // 发送请求,服务器给我们数据:  '[{},{},{}]'


    // 需求:第一件事做完了,然后做第二件事,然后做第三件事
    async function f1(){
      await new Promise((resolve,reject)=>{
        setTimeout(function(){
          console.log('第一件事')
          resolve()
        },2000)
      });


      await new Promise((resolve,reject)=>{
        setTimeout(function(){
          console.log('第二件事')
          resolve()
        },2000)
      });


      await new Promise((resolve,reject)=>{
        setTimeout(function(){
          console.log('第三件事')
          resolve()
        },2000)
      })



    }

    f1()
