<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        var num1=100;
        var num2=200;

        //直接交换
        num1=num1+num2;
        num2=num1-num2;
        num1=num1-num2;
        console.log(num1,num2);


        var num3=100;
        var num4=200;
        //使用第三变量
        var num5=num3;
        num3=num4;
        num4=num5;
        console.log(num3,num4);
    </script>
</body>
</html>
