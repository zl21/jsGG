        let arr=[1,2,3];
        function myIterator(arr) {
            let nextIndex=0;
            return{
                next:function () {
                    return nextIndex<arr.length ? {
                        value:arr[nextIndex++],
                        done:false
                    } : {
                        value:undefined,
                        done:true,
                    }
                }
            }
        }
        let interatorObj=myIterator(arr);
        console.log(interatorObj.next());
        console.log(interatorObj.next());
        console.log(interatorObj.next());
