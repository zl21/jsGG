    <script>
        var arr=[10,5,63,45,21,8,6,30];
        for (var i =0; i < arr.length-1; i++) {
            for (var j = 0; j < arr.length-1-i; j++) {
                if(arr[j]<arr[j+1]){
                    var m=arr[j];
                    arr[j]=arr[j+1];
                    arr[j+1]=m;
                }
            }
        }
        console.log(arr);
