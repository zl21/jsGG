  <title>三点运算符</title>
</head>

<body>
  <script type="text/javascript">
  /* 将伪数组转为真数组。 */
  /* 
  三点运算符  
      var arr=[1,2,3,4,5];
      var arr2=[10,...arr,20];// 拆包的过程
      function f1(...args){ //打包的过程
        console.log(args); //真数组
        console.log(arguments); //伪数组
      }
      f1(1,2,3,4,5);//调用f1
   */
    function f1(...args) {
      console.log(args);//(6) [1, 2, 3, 4, 5, 6]
    }
    f1(1, 2, 3, 4, 5, 6);

    function f2(x, y, ...args) {
      console.log(x, y, args); //1 2 (4) [3, 4, 5, 6]
    f2(1, 2, 3, 4, 5, 6);

    // 扩展
    let arr2 = [10, 20]
    let arr3 = [10, ...arr2, 20]
    console.log(arr3);//(4) [10, 10, 20, 20]
  </script>
</body>

</html>
