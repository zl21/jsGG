<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>generator练习2</title>
</head>
<body>
    <script>
    // 需求,先做第一件事,然后做第二件事,最后最第三件事
    function* generator() {
      setTimeout(function () {
        console.log('第一件事做完了');
        iterator.next('aaaa');
      }, 1000);
      //yield语句返回结果通常为undefine,当调用next方法时传参内容会作为启动时yield语句的返回值
      let result = yield;
      console.log(result);//aaaa
      setTimeout(function () {
        console.log('第二件事做完了');
        iterator.next('bbbb');
      }, 2000);
      let result2 = yield;
      console.log(result2);//bbbb
      setTimeout(function () {
        console.log('第三件事做完了');
      }, 3000);
    }
    let iterator = generator();//generator函数返回的是指针对象(接iterator)而不是执行函数内部逻辑得到的返回值
    iterator.next();
   
    </script>
</body>
</html>
